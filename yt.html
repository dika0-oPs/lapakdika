<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIKA STREAM</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --aksen: #ff0000; 
            --bg-img: url('https://i.ibb.co.com/ymMgzjjQ/3a8d2a531fd9a32c02655b65ee244fe9.jpg');
            --glass: rgba(15, 15, 15, 0.85);
            --card-glass: rgba(255, 255, 255, 0.05);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-img) no-repeat center center fixed;
            background-size: cover;
            color: white; 
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .sidebar {
            position: fixed;
            left: -280px;
            top: 0;
            width: 280px;
            height: 100%;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(15px);
            z-index: 1000;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 30px 20px;
            border-right: 1px solid rgba(255,255,255,0.1);
        }
        .sidebar.active { left: 0; }
        
        .sidebar-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            display: none;
            z-index: 999;
            backdrop-filter: blur(4px);
        }
        .sidebar-overlay.active { display: block; }

        .side-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 14px 18px;
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 8px;
            transition: 0.3s;
        }
        .side-item:hover { background: rgba(255,255,255,0.1); transform: translateX(5px); }
        .side-item i { color: var(--aksen); width: 20px; }

        .sticky-player {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .video-container { width: 100%; aspect-ratio: 16 / 9; background: #000; }

        .top-bar { padding: 15px 20px; display: flex; gap: 15px; align-items: center; }
        
        .menu-btn { background: none; border: none; color: white; font-size: 22px; cursor: pointer; }
        
        .search-box { 
            flex: 1; 
            display: flex; 
            background: rgba(255,255,255,0.1);
            border-radius: 30px;
            padding: 2px 5px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .search-box input {
            flex: 1;
            background: none;
            border: none;
            padding: 10px 20px;
            color: white;
            outline: none;
            font-size: 14px;
        }
        .search-btn {
            background: var(--aksen);
            border: none;
            width: 45px;
            height: 40px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .search-btn:hover { opacity: 0.8; }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 25px;
            padding: 25px;
        }

        .video-card { 
            background: var(--card-glass);
            border-radius: 18px;
            overflow: hidden;
            transition: 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.05);
        }
        .video-card:hover { 
            transform: translateY(-8px); 
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.2);
        }

        .thumb { 
            width: 100%; 
            aspect-ratio: 16/9; 
            position: relative;
            overflow: hidden;
        }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }

        .v-info { padding: 15px; display: flex; gap: 12px; }
        .v-avatar {
            width: 40px; height: 40px;
            background: linear-gradient(45deg, var(--aksen), #ff6b6b);
            border-radius: 50%;
            flex-shrink: 0;
        }
        .v-text h3 { 
            font-size: 14px; 
            font-weight: 700;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 6px;
        }
        .v-text p { font-size: 12px; color: rgba(255,255,255,0.6); }

        #loader-bot { 
            text-align: center; 
            padding: 60px; 
            color: var(--aksen); 
            display: none;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
        ::-webkit-scrollbar-thumb { background: var(--aksen); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <h2 style="margin-bottom: 30px; font-weight: 800; letter-spacing: -1px; color: var(--aksen);">DIKA STREAM</h2>
        <a href="katalog.html" class="side-item"><i class="fas fa-home"></i> Beranda</a>
        <a href="#" class="side-item" onclick="newSearch('trending indonesia'); toggleSidebar()"><i class="fas fa-fire"></i> Trending</a>
        <a href="#" class="side-item" onclick="newSearch('new music videos'); toggleSidebar()"><i class="fas fa-music"></i> Musik</a>
        <a href="#" class="side-item" onclick="newSearch('gameplay no commentary'); toggleSidebar()"><i class="fas fa-gamepad"></i> Gaming</a>
        <div style="position: absolute; bottom: 20px; font-size: 11px; color: rgba(255,255,255,0.3);">YT NO IKLAN BY DIKA DEV</div>
    </div>

    <div class="sticky-player">
        <div id="player-sec" style="display: none;">
            <div class="video-container" id="player-frame"></div>
        </div>
        <div class="top-bar">
            <button class="menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <div class="search-box">
                <input type="text" id="input-q" placeholder="Cari konten favoritmu...">
                <button class="search-btn" onclick="newSearch()"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </div>

    <div class="grid-container" id="video-grid"></div>
    <div id="loader-bot"><i class="fas fa-circle-notch fa-spin fa-2x"></i></div>

    <script>
        const API_KEY = "AIzaSyAYiWXe0wgnMVpcMzHzxzwpR1CtWPzkJGc";
        let nextToken = "";
        let currentQuery = "trending indonesia";
        let isFetching = false;

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.querySelector('.sidebar-overlay').classList.toggle('active');
        }

        async function fetchVideos(isNew = false) {
            if (isFetching) return;
            isFetching = true;
            document.getElementById('loader-bot').style.display = "block";

            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=24&q=${encodeURIComponent(currentQuery)}&type=video&key=${API_KEY}&pageToken=${isNew ? '' : nextToken}`;

            try {
                const res = await fetch(url);
                const data = await res.json();
                if (data.items) {
                    nextToken = data.nextPageToken || "";
                    render(data.items, isNew);
                }
            } catch (e) {
                console.error(e);
            } finally {
                isFetching = false;
                document.getElementById('loader-bot').style.display = "none";
            }
        }

        function newSearch(qOverride) {
            const q = qOverride || document.getElementById('input-q').value.trim();
            if (!q) return;
            currentQuery = q;
            nextToken = "";
            fetchVideos(true);
        }

        function render(items, isNew) {
            const grid = document.getElementById('video-grid');
            if (isNew) {
                grid.innerHTML = '';
                window.scrollTo(0, 0);
            }
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'video-card';
                div.onclick = () => play(item.id.videoId);
                div.innerHTML = `
                    <div class="thumb"><img src="${item.snippet.thumbnails.medium.url}" loading="lazy"></div>
                    <div class="v-info">
                        <div class="v-avatar"></div>
                        <div class="v-text">
                            <h3>${item.snippet.title}</h3>
                            <p>${item.snippet.channelTitle}</p>
                        </div>
                    </div>
                `;
                grid.appendChild(div);
            });
        }

        function play(id) {
            document.getElementById('player-sec').style.display = "block";
            document.getElementById('player-frame').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        window.onscroll = () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 1200) {
                if (nextToken && !isFetching) fetchVideos();
            }
        };

        document.getElementById('input-q').addEventListener('keypress', (e) => { 
            if(e.key === 'Enter') newSearch(); 
        });
        
        window.onload = () => fetchVideos(true);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIKA STREAM</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --aksen: #ff0000; 
            --bg-overlay: rgba(10, 10, 12, 0.85);
            --card: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --glass: rgba(15, 15, 20, 0.9);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: linear-gradient(var(--bg-overlay), var(--bg-overlay)), 
                        url('https://i.ibb.co.com/ymMgzjjQ/3a8d2a531fd9a32c02655b65ee244fe9.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white; 
            min-height: 100vh;
        }
        .container { max-width: 500px; margin: 0 auto; padding: 25px 20px; }
        
        .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 30px; }
        .logo { font-weight: 800; font-size: 22px; letter-spacing: -1px; }
        .logo span { color: var(--aksen); text-shadow: 0 0 15px rgba(255,0,0,0.5); }

        .limit-card {
            background: var(--card); border: 1px solid var(--border);
            padding: 8px 12px; border-radius: 12px; display: flex; align-items: center; gap: 8px;
            backdrop-filter: blur(5px);
        }
        .limit-bar-bg { width: 50px; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        .limit-bar-fill { height: 100%; background: var(--aksen); width: 100%; transition: 0.5s; }
        .limit-text { font-size: 9px; font-weight: 800; opacity: 0.7; text-transform: uppercase; }

        .search-wrapper {
            position: sticky; top: 20px; z-index: 10;
            background: var(--glass); backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 22px; padding: 6px;
            display: flex; align-items: center; transition: 0.4s; margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        .search-wrapper:focus-within { border-color: var(--aksen); }
        .search-wrapper input {
            flex: 1; background: transparent; border: none; padding: 12px 18px;
            color: white; font-size: 15px; outline: none; font-weight: 600;
        }
        .btn-search {
            background: var(--aksen); color: white; border: none; width: 48px; height: 48px;
            border-radius: 18px; cursor: pointer; transition: 0.3s;
        }

        .player-section { display: none; margin-bottom: 30px; animation: slideIn 0.6s ease; }
        .main-video { 
            width: 100%; aspect-ratio: 16/9; border-radius: 24px; background: #000; 
            overflow: hidden; border: 1px solid var(--border);
        }
        
        .download-panel {
            background: var(--card); border: 1px solid var(--border); border-radius: 24px;
            margin-top: 15px; padding: 12px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
            backdrop-filter: blur(10px);
        }
        .btn-dl {
            padding: 14px; border-radius: 16px; border: none; font-weight: 800; font-size: 12px;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
            text-decoration: none; transition: 0.3s;
        }
        .btn-mp3 { background: white; color: black; }
        .btn-mp4 { background: rgba(255,0,0,0.8); color: white; }

        .result-title { font-size: 11px; font-weight: 800; margin-bottom: 15px; opacity: 0.6; text-transform: uppercase; letter-spacing: 1px; }
        .video-item {
            display: flex; gap: 15px; padding: 12px; border-radius: 22px;
            background: var(--card); border: 1px solid var(--border);
            cursor: pointer; transition: 0.3s; backdrop-filter: blur(5px);
        }
        .video-item:hover { background: rgba(255,255,255,0.1); transform: translateX(5px); }
        .thumb-box { position: relative; width: 120px; height: 70px; flex-shrink: 0; }
        .thumb-box img { width: 100%; height: 100%; object-fit: cover; border-radius: 15px; }
        .video-info h3 { font-size: 14px; font-weight: 700; line-height: 1.3; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        .loading-spin { text-align: center; padding: 50px; display: none; }
        .loading-spin i { font-size: 32px; color: var(--aksen); animation: spin 1s infinite linear; }

        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px);
            display: none; align-items: center; justify-content: center; z-index: 100;
        }
        .modal-card { background: #111; padding: 40px 30px; border-radius: 35px; border: 1px solid var(--border); text-align: center; max-width: 320px; }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="logo">DIKA<span>STREAM</span></div>
            <div class="limit-card">
                <div>
                    <p class="limit-text">Quota</p>
                    <div class="limit-bar-bg"><div class="limit-bar-fill" id="quota-bar"></div></div>
                </div>
                <i class="fa-solid fa-bolt" style="color: #ffca28;"></i>
            </div>
        </div>

        <div class="search-wrapper">
            <input type="text" id="input-q" placeholder="Cari video favoritmu..." autocomplete="off">
            <button class="btn-search" onclick="search()"><i class="fa-solid fa-bolt"></i></button>
        </div>

        <div class="player-section" id="player-sec">
            <div class="main-video" id="player-frame"></div>
            <div class="download-panel">
                <a id="dl-mp3" target="_blank" class="btn-dl btn-mp3"><i class="fa-solid fa-music"></i> Audio</a>
                <a id="dl-mp4" target="_blank" class="btn-dl btn-mp4"><i class="fa-solid fa-video"></i> Video</a>
            </div>
        </div>

        <div class="loading-spin" id="loader"><i class="fa-solid fa-spinner"></i></div>

        <div id="results-area">
            <p class="result-title">Hasil Pencarian</p>
            <div class="results-list" id="list-vid"></div>
        </div>
    </div>

    <div class="modal" id="modal-limit">
        <div class="modal-card">
            <i class="fa-solid fa-triangle-exclamation" style="font-size: 50px; color: var(--aksen); margin-bottom: 20px;"></i>
            <h2 style="margin-bottom:10px;">LIMIT HABIS</h2>
            <p style="font-size: 14px; opacity: 0.7; margin-bottom: 25px;">Kuota harian API YouTube kamu sudah mencapai batas.</p>
            <button onclick="closeModal()" style="background:var(--aksen); color:white; border:none; padding:15px 40px; border-radius:15px; font-weight:800; cursor:pointer;">OKE SIAP</button>
        </div>
    </div>

    <script>
        const KEY = "AIzaSyAYiWXe0wgnMVpcMzHzxzwpR1CtWPzkJGc";
        const MAX_QUOTA = 10000;
        const SEARCH_COST = 100;

        function initQuota() {
            const today = new Date().toDateString();
            if (localStorage.getItem('dika_date') !== today) {
                localStorage.setItem('dika_date', today);
                localStorage.setItem('dika_quota', '0');
            }
            updateQuotaUI();
        }

        function updateQuotaUI() {
            const used = parseInt(localStorage.getItem('dika_quota') || '0');
            const percent = Math.max(0, 100 - (used / MAX_QUOTA * 100));
            document.getElementById('quota-bar').style.width = percent + '%';
        }

        async function search() {
            const q = document.getElementById('input-q').value;
            if(!q) return;
            const list = document.getElementById('list-vid');
            const loader = document.getElementById('loader');
            list.innerHTML = "";
            loader.style.display = "block";
            try {
                const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=15&q=${encodeURIComponent(q)}&type=video&key=${KEY}`);
                const data = await res.json();
                if(data.error) {
                    if(data.error.errors[0].reason === "quotaExceeded") return showModal();
                    throw new Error();
                }
                const used = parseInt(localStorage.getItem('dika_quota') || '0');
                localStorage.setItem('dika_quota', (used + SEARCH_COST).toString());
                updateQuotaUI();
                loader.style.display = "none";
                data.items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = "video-item";
                    div.onclick = () => play(item.id.videoId);
                    div.innerHTML = `
                        <div class="thumb-box"><img src="${item.snippet.thumbnails.medium.url}"></div>
                        <div class="video-info"><h3>${item.snippet.title}</h3></div>
                    `;
                    list.appendChild(div);
                });
            } catch (e) {
                loader.style.display = "none";
                alert("Error! Cek koneksi atau Key.");
            }
        }

        function play(id) {
            document.getElementById('player-sec').style.display = "block";
            document.getElementById('player-frame').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
            document.getElementById('dl-mp3').href = `https://p.oceansaver.in/api/download.php?url=https://www.youtube.com/watch?v=${id}&format=mp3`;
            document.getElementById('dl-mp4').href = `https://p.oceansaver.in/api/download.php?url=https://www.youtube.com/watch?v=${id}&format=mp4`;
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function showModal() { document.getElementById('modal-limit').style.display = 'flex'; }
        function closeModal() { document.getElementById('modal-limit').style.display = 'none'; }
        document.getElementById('input-q').addEventListener('keypress', (e) => { if(e.key === 'Enter') search(); });
        initQuota();
    </script>
</body>
</html>

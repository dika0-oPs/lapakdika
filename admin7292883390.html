<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dika Admin - Control Center</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --brand: #4318FF; --green: #05CD99; --red: #EE5D50; --bg: #0b0e14; --gold: #FFD700; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: #0b0e14; color: white;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('https://i.ibb.co.com/ymMgzjjQ/3a8d2a531fd9a32c02655b65ee244fe9.jpg');
            background-size: cover; background-attachment: fixed; overflow-x: hidden;
        }
        .navbar { position: fixed; top: 0; width: 100%; height: 75px; display: flex; align-items: center; padding: 0 25px; box-sizing: border-box; z-index: 1000; background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); justify-content: space-between; }
        .sidebar { position: fixed; right: -340px; top: 0; width: 340px; height: 100vh; background: rgba(11, 14, 20, 0.98); backdrop-filter: blur(25px); border-left: 1px solid rgba(255,255,255,0.1); transition: 0.5s; z-index: 2000; padding: 30px 25px; box-sizing: border-box; overflow-y: auto; }
        .sidebar.active { right: 0; }
        .container { padding: 110px 25px 50px; max-width: 1200px; margin: 0 auto; }
        .search-box { position: relative; margin-bottom: 25px; }
        .search-box i { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: rgba(255,255,255,0.3); }
        .search-box input { width: 100%; padding: 16px 16px 16px 48px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 18px; color: white; font-family: inherit; outline: none; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border-radius: 25px; padding: 20px; border: 1px solid rgba(255, 255, 255, 0.1); transition: 0.3s; position: relative; }
        .card img { width: 100%; height: 140px; border-radius: 18px; object-fit: cover; margin-bottom: 12px; }
        .badge-cat { position: absolute; top: 30px; left: 30px; background: var(--brand); font-size: 10px; padding: 4px 10px; border-radius: 8px; font-weight: 800; text-transform: uppercase; }
        .price { color: var(--brand); font-weight: 800; font-size: 18px; display: block; margin: 5px 0; }
        .btn-manage { margin-top: 15px; width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--brand); background: rgba(67, 24, 255, 0.1); color: white; font-weight: 800; cursor: pointer; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); display: none; z-index: 1500; }
        .overlay.active { display: block; }
        .modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #141822; padding: 30px; border-radius: 35px; width: 90%; max-width: 400px; z-index: 3000; display: none; border: 1px solid rgba(255, 255, 255, 0.15); max-height: 85vh; overflow-y: auto; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        input, textarea, select { width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; outline: none; box-sizing: border-box; font-family: inherit; }
        select option { background: #141822; }
        .btn-main { width: 100%; padding: 16px; border-radius: 15px; background: var(--brand); color: white; border: none; font-weight: 800; cursor: pointer; margin-top: 15px; }
        .tab { flex: 1; padding: 12px; text-align: center; border-radius: 12px; cursor: pointer; font-size: 12px; font-weight: 800; background: rgba(255,255,255,0.05); }
        .tab.active { background: var(--brand); }
        .side-item { padding: 15px; background: rgba(255,255,255,0.05); border-radius: 18px; margin-bottom: 12px; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: 0.2s; }
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); background: #141822; padding: 15px 25px; border-radius: 20px; border: 1px solid var(--brand); z-index: 9999; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); display: flex; align-items: center; gap: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #toast.active { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>

    <div id="toast"><i class="fas fa-check-circle" id="t-icon" style="color: var(--brand);"></i> <span id="toast-msg"></span></div>

    <nav class="navbar">
        <div style="font-weight: 900; font-size: 22px;">DIKA<span style="color: var(--brand);">ADMIN</span></div>
        <div style="display: flex; gap: 15px; align-items: center;">
            <button onclick="showModal('m-add')" style="background: var(--brand); border: none; color: white; padding: 10px 20px; border-radius: 12px; font-weight: 800; cursor: pointer;">+ ADD</button>
            <div onclick="toggleSide('global')" style="cursor: pointer; font-size: 22px; position: relative;"><i class="fas fa-bars-staggered"></i><div id="nav-dot" style="position:absolute; top:0; right:0; width:8px; height:8px; background:var(--red); border-radius:50%; display:none;"></div></div>
        </div>
    </nav>

    <div class="sidebar" id="side">
        <h2 id="side-title" style="color: var(--brand); margin-bottom: 25px;">Control Panel</h2>
        <div class="side-item" onclick="switchView('tools')"><i class="fas fa-house"></i> Dashboard</div>
        <div class="side-item" onclick="switchView('requests')"><i class="fas fa-bell"></i> Request User <span id="side-count" style="background:var(--red); font-size:10px; padding:2px 6px; border-radius:10px; margin-left:auto; display:none;">0</span></div>
        <div class="side-item" onclick="switchView('testi')"><i class="fas fa-star" style="color:var(--gold)"></i> Testimoni</div>
        <hr style="opacity: 0.1; margin: 20px 0;">
        <div id="side-content">
            <div id="view-tools">
                <div id="product-tools" style="display: none; margin-bottom: 20px;">
                    <div class="side-item" onclick="showModal('m-edit-price')"><i class="fas fa-tag"></i> Update Price</div>
                    <div class="side-item" onclick="showModal('m-edit-status')"><i class="fas fa-sync"></i> Change Status</div>
                    <div class="side-item" onclick="askDelete()" style="color: var(--red);"><i class="fas fa-trash"></i> Delete</div>
                </div>
                <div class="side-item" onclick="showModal('m-vouch')"><i class="fas fa-ticket-alt"></i> Create Voucher</div>
                <div id="v-list" style="margin-top: 20px;"></div>
            </div>
            <div id="view-requests" style="display: none;"><div id="req-list"></div></div>
            <div id="view-testi" style="display: none;"><button class="btn-main" onclick="showModal('m-up-testi')" style="margin-bottom: 20px;">+ UPLOAD TESTI</button><div id="adm-testi-list"></div></div>
        </div>
        <div class="side-item" onclick="logout()" style="color: var(--red); margin-top: 40px; border: 1px solid var(--red);"><i class="fas fa-power-off"></i> Logout</div>
    </div>

    <div class="overlay" id="ov" onclick="closeAll()"></div>
    <div class="container"><div class="search-box"><i class="fas fa-search"></i><input type="text" id="srch" placeholder="Cari produk..." onkeyup="search()"></div><div class="grid" id="product-grid"></div></div>

    <div class="modal" id="m-add">
        <h2>Add Product</h2>
        <select id="p-category" style="margin-bottom: 10px; border: 1px solid var(--brand);">
            <option value="AKUN">PILIH KATEGORI: AKUN</option>
            <option value="ITEM">PILIH KATEGORI: ITEM</option>
            <option value="JASA">PILIH KATEGORI: JASA</option>
        </select>
        <div style="display:flex; gap:10px; margin-bottom:15px;"><div class="tab active" id="t-game" onclick="setTab('game')">GAME/AKUN</div><div class="tab" id="t-other" onclick="setTab('other')">ITEM/JASA</div></div>
        <div id="f-game"><input type="text" id="g-name" placeholder="Nama Game"><input type="number" id="g-price" placeholder="Harga"><input type="text" id="g-login" placeholder="Login Via"><textarea id="g-spec" placeholder="Spek Akun"></textarea><input type="text" id="g-mail" placeholder="Email"><input type="text" id="g-pass" placeholder="Password"></div>
        <div id="f-other" style="display: none;"><input type="text" id="o-name" placeholder="Nama Item/Jasa"><input type="number" id="o-price" placeholder="Harga"><input type="text" id="o-link" placeholder="Link Data / Deskripsi"></div>
        <p style="font-size: 11px; margin: 10px 0 5px; opacity: 0.5;">Gambar:</p><input type="file" id="p-f" accept="image/*"><button class="btn-main" id="p-btn" onclick="publish()">PUBLISH SEKARANG</button>
    </div>

    <div class="modal" id="m-edit-price"><h2>Update Harga</h2><input type="number" id="new-price-val" placeholder="Harga Baru"><button class="btn-main" onclick="saveEdit('price')">SIMPAN</button></div>
    <div class="modal" id="m-edit-status"><h2>Update Status</h2><select id="new-status-val"><option value="READY">READY</option><option value="SOLD">SOLD</option></select><button class="btn-main" onclick="saveEdit('status')">UPDATE</button></div>
    <div class="modal" id="m-confirm"><h2 id="confirm-title">Konfirmasi</h2><p id="confirm-msg"></p><div style="display: flex; gap: 10px;"><button class="btn-main" style="background: rgba(255,255,255,0.05);" onclick="closeAll()">BATAL</button><button class="btn-main" style="background: var(--red);" id="confirm-yes-btn">YA, LANJUTKAN</button></div></div>
    <div class="modal" id="m-vouch"><h2>New Voucher</h2><input type="text" id="v-c" placeholder="KODE"><input type="number" id="v-a" placeholder="NOMINAL"><button class="btn-main" onclick="addV()">CREATE</button></div>
    <div class="modal" id="m-up-testi"><h2>Post Testimoni</h2><input type="file" id="ts-file" accept="image/*"><button class="btn-main" id="ts-btn" onclick="postTesti()">UPLOAD</button></div>

    <script>
        const _s = supabase.createClient('https://pmoqjgovghxibdcxpqql.supabase.co', 'sb_publishable_eXCMrrASbuEqLkNzjAMT5A_SM5GQRH6')
        const mail = localStorage.getItem('userEmail');
        let activeId = null, currentType = 'game', allItems = [];

        function msg(text, color = "var(--brand)") { const t = document.getElementById('toast'); document.getElementById('toast-msg').innerText = text; document.getElementById('t-icon').style.color = color; t.classList.add('active'); setTimeout(() => t.classList.remove('active'), 3000); }
        function showModal(id) { closeAll(); document.getElementById(id).style.display = 'block'; document.getElementById('ov').classList.add('active'); }
        function closeAll() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); document.getElementById('side').classList.remove('active'); document.getElementById('ov').classList.remove('active'); }
        function toggleSide(type) { if(type === 'global') document.getElementById('product-tools').style.display = 'none'; document.getElementById('side').classList.toggle('active'); document.getElementById('ov').classList.toggle('active'); }

        async function load() {
            const { data } = await _s.from('products').select('*').order('id', { ascending: false });
            allItems = data || []; render(allItems);
            const { data: vs } = await _s.from('vouchers').select('*').order('id', { ascending: false });
            const vl = document.getElementById('v-list'); vl.innerHTML = '';
            vs.forEach(v => { vl.innerHTML += `<div style="background:rgba(255,255,255,0.05); padding:10px; border-radius:12px; margin-bottom:8px; font-size:11px; display:flex; justify-content:space-between;"><div><b>${v.code}</b><br>Rp ${v.amount.toLocaleString()}</div><i class="fas fa-trash" style="color:var(--red); cursor:pointer;" onclick="askDelV(${v.id})"></i></div>`; });
            const { count } = await _s.from('request_jual').select('*', { count: 'exact', head: true }).eq('status', 'PENDING');
            document.getElementById('side-count').innerText = count; document.getElementById('side-count').style.display = count > 0 ? 'block' : 'none';
            document.getElementById('nav-dot').style.display = count > 0 ? 'block' : 'none';
        }

        function render(data) {
            const g = document.getElementById('product-grid');
            if(!data.length) { g.innerHTML = '<div style="text-align:center; padding:50px; opacity:0.3;">BELUM ADA PRODUK</div>'; return; }
            g.innerHTML = '';
            data.forEach(p => { g.innerHTML += `<div class="card"><div class="badge-cat">${p.category || 'AKUN'}</div><img src="${p.image_url}"><b>${p.name}</b><span class="price">Rp ${p.price.toLocaleString()}</span><button class="btn-manage" onclick="sel(${p.id}, '${p.name}')">MANAGE</button></div>`; });
        }

        async function publish() {
            const f = document.getElementById('p-f').files[0];
            const b = document.getElementById('p-btn');
            const cat = document.getElementById('p-category').value;
            if(!f) return msg("Foto harus ada!", "var(--red)");
            b.innerText = "SEDANG UPLOAD..."; b.disabled = true;
            try {
                const path = "p_" + Date.now();
                await _s.storage.from('product-images').upload(path, f);
                const url = _s.storage.from('product-images').getPublicUrl(path).data.publicUrl;
                let pay = currentType === 'game' ? {
                    name: document.getElementById('g-name').value, price: parseInt(document.getElementById('g-price').value),
                    payment_info: JSON.stringify({ type: 'game', login: document.getElementById('g-login').value, spec: document.getElementById('g-spec').value, secure_data: { email: document.getElementById('g-mail').value, pw: document.getElementById('g-pass').value } })
                } : {
                    name: document.getElementById('o-name').value, price: parseInt(document.getElementById('o-price').value),
                    payment_info: JSON.stringify({ type: 'other', secure_data: { link: document.getElementById('o-link').value } })
                };
                await _s.from('products').insert([{ ...pay, image_url: url, status: 'READY', owner_email: mail, category: cat }]);
                msg("Sukses Terstok!"); setTimeout(() => location.reload(), 1500);
            } catch (err) { msg("Gagal!"); b.disabled = false; }
        }

        async function saveEdit(type) {
            const val = type === 'price' ? document.getElementById('new-price-val').value : document.getElementById('new-status-val').value;
            const up = type === 'price' ? { price: parseInt(val) } : { status: val };
            await _s.from('products').update(up).eq('id', activeId);
            msg("Update Berhasil!"); setTimeout(() => location.reload(), 1000);
        }

        function askDelete() {
            document.getElementById('confirm-title').innerText = "Hapus Produk?";
            document.getElementById('confirm-msg').innerText = "Data bakal ilang selamanya.";
            document.getElementById('confirm-yes-btn').onclick = async () => { await _s.from('products').delete().eq('id', activeId); location.reload(); };
            showModal('m-confirm');
        }

        async function postTesti() {
            const f = document.getElementById('ts-file').files[0]; if(!f) return msg("Foto testi?");
            const { count } = await _s.from('testimonis').select('*', { count: 'exact', head: true });
            const path = "t_" + Date.now();
            await _s.storage.from('product-images').upload(path, f);
            const url = _s.storage.from('product-images').getPublicUrl(path).data.publicUrl;
            await _s.from('testimonis').insert([{ nama_buyer: "TESTIMONI " + ((count||0)+1), pesan: "Bukti Transaksi", image_url: url }]);
            msg("Testi Berhasil!"); setTimeout(() => location.reload(), 1000);
        }

        function switchView(v) { document.querySelectorAll('[id^="view-"]').forEach(el => el.style.display = 'none'); document.getElementById('view-' + v).style.display = 'block'; if(v === 'testi') loadAdmTesti(); if(v === 'requests') loadReqs(); }
        async function loadAdmTesti() {
            const { data } = await _s.from('testimonis').select('*').order('id', { ascending: false });
            const b = document.getElementById('adm-testi-list'); b.innerHTML = '';
            data.forEach(t => { b.innerHTML += `<div style="display:flex; align-items:center; gap:10px; background:rgba(255,255,255,0.05); padding:10px; border-radius:15px; margin-bottom:10px;"><img src="${t.image_url}" style="width:40px;height:40px;border-radius:8px;"><b>${t.nama_buyer}</b><i class="fas fa-trash" style="margin-left:auto; color:var(--red); cursor:pointer;" onclick="delT(${t.id})"></i></div>`; });
        }
        async function delT(id) { await _s.from('testimonis').delete().eq('id', id); loadAdmTesti(); msg("Dihapus"); }
        function askDelV(id) { document.getElementById('confirm-title').innerText = "Hapus Voucher?"; document.getElementById('confirm-yes-btn').onclick = async () => { await _s.from('vouchers').delete().eq('id', id); location.reload(); }; showModal('m-confirm'); }
        function sel(id, name) { activeId = id; document.getElementById('side-title').innerText = name; document.getElementById('product-tools').style.display = 'block'; toggleSide(); }
        async function addV() { await _s.from('vouchers').insert([{ code: document.getElementById('v-c').value.toUpperCase(), amount: parseInt(document.getElementById('v-a').value), is_active: true }]); location.reload(); }
        function setTab(t) { currentType = t; document.getElementById('t-game').className = t === 'game' ? 'tab active' : 'tab'; document.getElementById('t-other').className = t === 'other' ? 'tab active' : 'tab'; document.getElementById('f-game').style.display = t === 'game' ? 'block' : 'none'; document.getElementById('f-other').style.display = t === 'other' ? 'block' : 'none'; }
        function search() { const v = document.getElementById('srch').value.toLowerCase(); render(allItems.filter(p => p.name.toLowerCase().includes(v))); }
        function logout() { localStorage.clear(); location.href = '../index.html'; }
        load();
    </script>
</body>
</html>

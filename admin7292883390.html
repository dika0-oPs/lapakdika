<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dika Admin - Control Center</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --brand: #4318FF; --green: #05CD99; --red: #EE5D50; --bg: #0b0e14; --gold: #FFD700; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: #0b0e14; color: white;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('https://i.ibb.co.com/ymMgzjjQ/3a8d2a531fd9a32c02655b65ee244fe9.jpg');
            background-size: cover; background-attachment: fixed; overflow-x: hidden;
        }
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 20px; background: rgba(255,255,255,0.03); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1); sticky; top: 0; z-index: 1000; }
        .logo { font-weight: 800; font-size: 20px; display: flex; align-items: center; gap: 10px; }
        .logo i { color: var(--brand); }
        .main-container { display: flex; min-height: 100vh; }
        .sidebar { width: 260px; padding: 20px; border-right: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.2); }
        .side-btn { width: 100%; padding: 14px; margin-bottom: 10px; border-radius: 12px; border: none; background: transparent; color: rgba(255,255,255,0.6); font-family: inherit; font-weight: 700; text-align: left; cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 12px; position: relative; }
        .side-btn:hover, .side-btn.active { background: var(--brand); color: white; }
        .nav-dot { position: absolute; right: 15px; width: 8px; height: 8px; background: var(--red); border-radius: 50%; display: none; box-shadow: 0 0 10px var(--red); }
        .content { flex: 1; padding: 30px; max-width: 900px; margin: 0 auto; }
        .card { background: rgba(255,255,255,0.05); padding: 25px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 25px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; margin-bottom: 8px; opacity: 0.6; font-weight: 700; }
        input, select, textarea { width: 100%; padding: 14px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: white; font-family: inherit; font-weight: 600; box-sizing: border-box; }
        button.primary { width: 100%; padding: 16px; background: var(--brand); color: white; border: none; border-radius: 14px; font-weight: 800; cursor: pointer; transition: 0.2s; }
        button.primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(67, 24, 255, 0.3); }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 25px; }
        .stat-card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 18px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .stat-card h4 { margin: 0; font-size: 20px; color: var(--brand); }
        .stat-card p { margin: 5px 0 0; font-size: 11px; opacity: 0.5; font-weight: 800; }
        #toast { position: fixed; top: 20px; right: 20px; background: var(--brand); padding: 15px 25px; border-radius: 12px; font-weight: 800; transform: translateX(200%); transition: 0.3s; z-index: 9999; }
        #toast.active { transform: translateX(0); }
    </style>
</head>
<body>

    <div id="toast">Notif</div>

    <div class="navbar">
        <div class="logo"><i class="fas fa-shield-alt"></i> DIKA CONTROL</div>
        <div id="admin-mail" style="font-size: 12px; opacity: 0.6;">Admin Mode</div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <button class="side-btn active" onclick="sw('dash', this)"><i class="fas fa-chart-pie"></i> Dashboard</button>
            <button class="side-btn" onclick="sw('prod', this)"><i class="fas fa-box"></i> Tambah Produk</button>
            <button class="side-btn" onclick="sw('vouch', this)"><i class="fas fa-ticket-alt"></i> Voucher</button>
            <button class="side-btn" onclick="sw('testi', this)"><i class="fas fa-star"></i> Testimoni</button>
            <button class="side-btn" onclick="sw('req', this)"><i class="fas fa-user-tag"></i> Request User <div class="nav-dot" id="dot-req"></div></button>
            <button class="side-btn" onclick="logout()" style="color: var(--red); margin-top: 50px;"><i class="fas fa-power-off"></i> Keluar</button>
        </div>

        <div class="content">
            <div id="view-dash">
                <div class="stats-grid">
                    <div class="stat-card"><h4 id="s-user">0</h4><p>USERS</p></div>
                    <div class="stat-card"><h4 id="s-prod">0</h4><p>PRODUK</p></div>
                    <div class="stat-card"><h4 id="s-req">0</h4><p>PENDING REQ</p></div>
                </div>
                <h3>Transaksi Terbaru</h3>
                <div id="recent-orders"></div>
            </div>

            <div id="view-prod" style="display:none">
                <div class="card">
                    <h3>Tambah Produk Baru</h3>
                    <div class="input-group"><label>Nama Produk</label><input type="text" id="p-name"></div>
                    <div class="input-group"><label>Kategori</label><select id="p-cat"><option>AKUN</option><option>JASA</option><option>ITEM</option></select></div>
                    <div class="input-group"><label>Harga (Rp)</label><input type="number" id="p-price"></div>
                    <div class="input-group"><label>Data Akun/Informasi (Kirim ke Buyer)</label><textarea id="p-info"></textarea></div>
                    <div class="input-group"><label>Link Gambar</label><input type="text" id="p-img"></div>
                    <button class="primary" onclick="addProd()">UPLOAD PRODUK</button>
                </div>
            </div>

            <div id="view-vouch" style="display:none">
                <div class="card">
                    <h3>Generate Voucher Saldo</h3>
                    <div class="input-group"><label>Kode Voucher</label><input type="text" id="v-code" placeholder="DIKASULTAN100"></div>
                    <div class="input-group"><label>Nominal Saldo</label><input type="number" id="v-val"></div>
                    <button class="primary" onclick="addVouch()">BUAT VOUCHER</button>
                </div>
                <div id="vouch-list"></div>
            </div>

            <div id="view-testi" style="display:none">
                <div class="card"><h3>Kirim Testimoni Manual</h3><input type="text" id="t-user" placeholder="Nama Buyer"><textarea id="t-msg" placeholder="Isi Testi"></textarea><button class="primary" style="margin-top:10px" onclick="addTesti()">POST TESTI</button></div>
                <div id="adm-testi-list"></div>
            </div>

            <div id="view-req" style="display:none">
                <h3>Request Jasa/Akun User</h3>
                <div id="req-list"></div>
            </div>
        </div>
    </div>

    <script>
        const _s = supabase.createClient('https://pmoqjgovghxibdcxpqql.supabase.co', 'sb_publishable_eXCMrrASbuEqLkNzjAMT5A_SM5GQRH6');

        function msg(t) { const toast = document.getElementById('toast'); toast.innerText = t; toast.classList.add('active'); setTimeout(() => toast.classList.remove('active'), 3000); }

        function sw(v, btn) {
            document.querySelectorAll('[id^="view-"]').forEach(el => el.style.display = 'none');
            document.getElementById('view-' + v).style.display = 'block';
            document.querySelectorAll('.side-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            if(v === 'req') loadReqs();
            if(v === 'vouch') loadVouchers();
            if(v === 'testi') loadAdmTesti();
        }

        async function load() {
            const { data: users } = await _s.from('profiles').select('*');
            const { data: prods } = await _s.from('products').select('*');
            const { data: reqs } = await _s.from('request_jual').select('*').eq('status', 'PENDING');
            const { data: orders } = await _s.from('orders').select('*').order('id', { ascending: false }).limit(5);

            document.getElementById('s-user').innerText = users?.length || 0;
            document.getElementById('s-prod').innerText = prods?.length || 0;
            document.getElementById('s-req').innerText = reqs?.length || 0;
            if(reqs?.length > 0) document.getElementById('dot-req').style.display = 'block';

            let h = '';
            orders?.forEach(o => { h += `<div style="background:rgba(255,255,255,0.03); padding:12px; border-radius:12px; margin-bottom:8px; font-size:12px;"><b>${o.user_email}</b> membeli <b>${o.product_name}</b></div>`; });
            document.getElementById('recent-orders').innerHTML = h || 'Belum ada penjualan.';
        }

        async function addProd() {
            const n = document.getElementById('p-name').value, c = document.getElementById('p-cat').value, p = document.getElementById('p-price').value, i = document.getElementById('p-info').value, img = document.getElementById('p-img').value;
            if(!n || !p || !i) return msg("Lengkapi data!");
            const { error } = await _s.from('products').insert([{ name: n, category: c, price: parseInt(p), payment_info: i, image_url: img, status: 'READY' }]);
            if(!error) { msg("Produk Berhasil Diupload!"); location.reload(); }
        }

        async function addVouch() {
            const c = document.getElementById('v-code').value.toUpperCase(), v = document.getElementById('v-val').value;
            if(!c || !v) return msg("Isi kode & nominal!");
            const { error } = await _s.from('redeem_codes').insert([{ code: c, value: parseInt(v), is_used: false }]);
            if(!error) { msg("Voucher Dibuat!"); loadVouchers(); }
        }

        async function loadVouchers() {
            const { data } = await _s.from('redeem_codes').select('*').order('id', { ascending: false });
            let h = '';
            data?.forEach(v => { h += `<div style="display:flex; justify-content:space-between; background:rgba(255,255,255,0.03); padding:10px; border-radius:10px; margin-top:5px; font-size:12px; border-left: 3px solid ${v.is_used ? 'var(--red)' : 'var(--green)'}"><span>${v.code} (Rp ${v.value.toLocaleString()})</span><b>${v.is_used ? 'TERPAKAI' : 'AKTIF'}</b></div>`; });
            document.getElementById('vouch-list').innerHTML = h;
        }

        async function loadReqs() {
            const box = document.getElementById('req-list');
            box.innerHTML = 'Loading...';
            const { data } = await _s.from('request_jual').select('*').order('id', { ascending: false });
            let h = '';
            data?.forEach(r => {
                const isPending = r.status === 'PENDING';
                h += `
                <div class="card" style="margin-bottom:15px; border-left:5px solid ${isPending ? 'var(--gold)' : 'var(--green)'}">
                    <div style="display:flex; justify-content:space-between;"><b>${r.nama_game}</b> <small>${r.status}</small></div>
                    <div style="font-size:12px; opacity:0.7; margin:10px 0;">User: ${r.user_email} | Price: Rp ${r.harga.toLocaleString()}<br>WA: ${r.wa_pembeli}</div>
                    <p style="font-size:12px; background:rgba(0,0,0,0.2); padding:10px; border-radius:10px;">${r.deskripsi}</p>
                    ${r.image_url ? `<img src="${r.image_url}" style="width:100%; border-radius:10px; margin-bottom:10px;">` : ''}
                    ${isPending ? `
                    <div style="display:flex; gap:10px;">
                        <button onclick="handleReq(${r.id}, 'DONE')" style="flex:1; background:var(--green); color:white; border:none; padding:10px; border-radius:8px; font-weight:800; cursor:pointer;">TERIMA</button>
                        <button onclick="handleReq(${r.id}, 'REJECTED')" style="flex:1; background:var(--red); color:white; border:none; padding:10px; border-radius:8px; font-weight:800; cursor:pointer;">TOLAK</button>
                    </div>` : `<button onclick="handleReq(${r.id}, 'DELETE')" style="width:100%; background:none; border:1px solid var(--red); color:var(--red); padding:8px; border-radius:8px; cursor:pointer;">HAPUS</button>`}
                </div>`;
            });
            box.innerHTML = h || 'Tidak ada request.';
            document.getElementById('dot-req').style.display = 'none';
        }

        async function handleReq(id, action) {
            if(action === 'DELETE') { await _s.from('request_jual').delete().eq('id', id); }
            else { await _s.from('request_jual').update({ status: action }).eq('id', id); }
            msg("Berhasil diproses!"); loadReqs(); load();
        }

        async function addTesti() {
            const n = document.getElementById('t-user').value, m = document.getElementById('t-msg').value;
            await _s.from('testimonis').insert([{ nama_buyer: n, pesan: m }]);
            msg("Testi Terkirim!"); loadAdmTesti();
        }

        async function loadAdmTesti() {
            const { data } = await _s.from('testimonis').select('*').order('id', { ascending: false });
            let h = '';
            data?.forEach(t => { h += `<div style="background:rgba(255,255,255,0.03); padding:10px; border-radius:10px; margin-bottom:10px; font-size:12px;"><b>${t.nama_buyer}</b>: ${t.pesan} <i class="fas fa-trash" style="float:right; color:var(--red); cursor:pointer;" onclick="delTesti(${t.id})"></i></div>`; });
            document.getElementById('adm-testi-list').innerHTML = h;
        }

        async function delTesti(id) { await _s.from('testimonis').delete().eq('id', id); loadAdmTesti(); }

        function logout() { localStorage.clear(); location.href = '../index.html'; }
        
        load();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIKA UPLOADER PREMIUM</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --aksen: #00f2ff; 
            --bg-overlay: rgba(10, 10, 12, 0.9);
            --card: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: linear-gradient(var(--bg-overlay), var(--bg-overlay)), 
                        url('https://i.ibb.co.com/ymMgzjjQ/3a8d2a531fd9a32c02655b65ee244fe9.jpg');
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;
            color: white; 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            overflow-x: hidden;
        }

        .upload-card {
            width: 90%; 
            max-width: 400px; 
            background: rgba(20, 20, 25, 0.8);
            backdrop-filter: blur(25px); 
            border: 1px solid var(--border);
            padding: 30px; 
            border-radius: 35px; 
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            animation: slideUp 0.6s ease;
        }

        .back-btn {
            display: inline-flex; 
            align-items: center; 
            gap: 8px; 
            color: white; 
            opacity: 0.5;
            text-decoration: none; 
            font-size: 13px; 
            font-weight: 700; 
            margin-bottom: 25px;
            transition: 0.3s;
        }
        .back-btn:hover { opacity: 1; color: var(--aksen); }
        
        .logo-up { font-weight: 800; font-size: 22px; margin-bottom: 5px; letter-spacing: -1px; }
        .logo-up span { color: var(--aksen); text-shadow: 0 0 15px rgba(0, 242, 255, 0.5); }
        .sub-text { font-size: 12px; opacity: 0.4; margin-bottom: 30px; font-weight: 600; }

        .drop-area {
            border: 2px dashed var(--border); 
            border-radius: 25px; 
            padding: 40px 20px;
            cursor: pointer; 
            transition: 0.4s; 
            background: rgba(255,255,255,0.02);
            position: relative;
        }
        .drop-area:hover { 
            border-color: var(--aksen); 
            background: rgba(0, 242, 255, 0.05);
            transform: scale(1.02);
        }
        .drop-area i { 
            font-size: 45px; 
            color: var(--aksen); 
            margin-bottom: 15px; 
            filter: drop-shadow(0 0 10px rgba(0,242,255,0.4)); 
        }
        .drop-area p { font-size: 14px; font-weight: 700; opacity: 0.8; }

        #preview-zone { display: none; margin-top: 25px; }
        #img-preview { 
            width: 100%; 
            border-radius: 20px; 
            border: 1px solid var(--border); 
            max-height: 180px; 
            object-fit: cover; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .loading-bar { 
            display: none; 
            width: 100%; 
            height: 6px; 
            background: rgba(255,255,255,0.1); 
            border-radius: 10px; 
            margin-top: 25px; 
            overflow: hidden;
        }
        .loading-fill { 
            height: 100%; 
            width: 40%; 
            background: var(--aksen); 
            animation: loading 1.5s infinite ease-in-out; 
            box-shadow: 0 0 10px var(--aksen);
        }
        
        .result-box {
            display: none; 
            background: rgba(0,0,0,0.5); 
            padding: 6px 6px 6px 18px; 
            border-radius: 18px; 
            margin-top: 25px; 
            align-items: center; 
            border: 1px solid var(--border);
            animation: fadeIn 0.4s ease;
        }
        .result-box input { 
            flex: 1; 
            background: transparent; 
            border: none; 
            color: var(--aksen); 
            font-size: 13px; 
            outline: none; 
            font-weight: 700; 
            width: 100%; 
        }
        .copy-btn { 
            background: var(--aksen); 
            color: #000; 
            border: none; 
            width: 45px; 
            height: 45px; 
            border-radius: 14px; 
            font-weight: 800; 
            cursor: pointer; 
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .copy-btn:hover { transform: scale(1.05); }

        .toast-container {
            position: fixed; top: 25px; right: 25px; z-index: 10000;
            display: flex; flex-direction: column; gap: 10px; pointer-events: none;
        }
        .toast {
            background: rgba(15, 15, 20, 0.95); backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 242, 255, 0.3); color: white;
            padding: 16px 24px; border-radius: 20px; font-size: 14px; font-weight: 700;
            display: flex; align-items: center; gap: 12px; box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            transform: translateX(130%); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: auto;
        }
        .toast.show { transform: translateX(0); }
        .toast i { color: var(--aksen); font-size: 18px; }
        .toast.error { border-color: #ff4444; }
        .toast.error i { color: #ff4444; }

        @keyframes loading { from { transform: translateX(-100%); } to { transform: translateX(250%); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="toast-container" id="toast-c"></div>

    <div class="upload-card">
        <a href="katalog.html" class="back-btn"><i class="fas fa-arrow-left"></i> KEMBALI</a>
        
        <div class="logo-up">IMG<span>UPLOADER</span></div>
        <p class="sub-text">Foto ke Link</p>

        <div class="drop-area" onclick="document.getElementById('file-input').click()">
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Pilih Foto</p>
            <input type="file" id="file-input" hidden accept="image/*" onchange="mulaiUpload(this)">
        </div>

        <div id="preview-zone">
            <img id="img-preview">
        </div>

        <div class="loading-bar" id="loader">
            <div class="loading-fill"></div>
        </div>

        <div class="result-box" id="result-zone">
            <input type="text" id="link-url" readonly>
            <button class="copy-btn" onclick="salinLink()">
                <i class="fas fa-copy"></i>
            </button>
        </div>
    </div>

    <script>
        const API_KEY = "e60e24554c896711f914237f343bc16e";
        const soundPop = new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3');
        const soundSuccess = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3');

        function showNotif(pesan, tipe = 'success') {
            const container = document.getElementById('toast-c');
            const toast = document.createElement('div');
            const icon = tipe === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
            
            if(tipe === 'success') {
                soundSuccess.currentTime = 0;
                soundSuccess.play(); 
            } else {
                soundPop.currentTime = 0;
                soundPop.play(); 
            }

            toast.className = `toast ${tipe}`;
            toast.innerHTML = `<i class="fas ${icon}"></i> <span>${pesan}</span>`;
            container.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        async function mulaiUpload(input) {
            if (!input.files || !input.files[0]) return;

            const file = input.files[0];
            const previewZone = document.getElementById('preview-zone');
            const imgPreview = document.getElementById('img-preview');
            const loader = document.getElementById('loader');
            const resultZone = document.getElementById('result-zone');
            const linkUrl = document.getElementById('link-url');

            imgPreview.src = URL.createObjectURL(file);
            previewZone.style.display = "block";
            loader.style.display = "block";
            resultZone.style.display = "none";

            const formData = new FormData();
            formData.append("image", file);

            try {
                const res = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY}`, {
                    method: "POST",
                    body: formData
                });
                const json = await res.json();

                if (json.success) {
                    linkUrl.value = json.data.url;
                    resultZone.style.display = "flex";
                    showNotif("Upload Berhasil!");
                } else {
                    showNotif("Gagal Upload!", "error");
                }
            } catch (e) {
                showNotif("Koneksi Error!", "error");
            } finally {
                loader.style.display = "none";
            }
        }

        function salinLink() {
            const input = document.getElementById('link-url');
            if(!input.value) return;
            input.select();
            navigator.clipboard.writeText(input.value);
            showNotif("Link disalin!");
        }
    </script>
</body>
</html>

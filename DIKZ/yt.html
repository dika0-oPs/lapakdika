<!DOCTYPE html>
<html lang="id">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIKA STREAM</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --aksen: #ff0000; 
            --bg-img: url('https://i.ibb.co.com/ymMgzjjQ/3a8d2a531fd9a32c02655b65ee244fe9.jpg');
            --glass: rgba(15, 15, 15, 0.85);
            --card-glass: rgba(255, 255, 255, 0.05);
            --card-stroke: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
        }
        
.petal {
    position: fixed;
    top: -10%;
    z-index: 9999;
    pointer-events: none;
    white-space: nowrap;
    animation: fall linear forwards;
}

.petal-text {
    font-weight: 800;
    font-size: 14px;
    background: linear-gradient(45deg, #ff0080, #ff66b2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 10px rgba(255, 102, 178, 0.5);
    font-family: 'Plus Jakarta Sans', sans-serif;
}

@keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

body:not(.kinyis-mode) .petal {
    display: none;
}

        body.purple-mode {
            --aksen: #a855f7;
            --bg-img: linear-gradient(135deg, #2e1065 0%, #000000 100%);
            --glass: rgba(46, 16, 101, 0.8);
            --card-glass: rgba(168, 85, 247, 0.1);
            --card-stroke: rgba(168, 85, 247, 0.3);
        }

        body.light-mode {
            --aksen: #2563eb;
            --bg-img: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --glass: rgba(255, 255, 255, 0.9);
            --card-glass: rgba(255, 255, 255, 0.8);
            --card-stroke: rgba(0, 0, 0, 0.1);
            --text-color: #1e293b;
        }

        body.kinyis-mode {
            --aksen: #ff85a2;
            --bg-img: linear-gradient(135deg, #ffe4e6 0%, #fecdd3 100%, #ff85a2 200%);
            --glass: rgba(255, 255, 255, 0.6);
            --card-glass: rgba(255, 255, 255, 0.4);
            --card-stroke: rgba(255, 133, 162, 0.4);
            --text-color: #881337;
        }
        
        body.kinyis-mode .video-card {
            box-shadow: 0 10px 20px rgba(255, 133, 162, 0.2);
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-img) no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color); 
            overflow-x: hidden;
            transition: background 0.5s ease;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            z-index: -1;
        }

        .sidebar {
            position: fixed;
            left: -280px;
            top: 0;
            width: 280px;
            height: 100%;
            background: var(--glass);
            backdrop-filter: blur(15px);
            z-index: 1000;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 30px 20px;
            border-right: 1px solid var(--card-stroke);
        }
        .sidebar.active { left: 0; }
        
        .sidebar-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            display: none;
            z-index: 999;
            backdrop-filter: blur(4px);
        }
        .sidebar-overlay.active { display: block; }

        .side-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 14px 18px;
            border-radius: 12px;
            color: var(--text-color);
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 8px;
            transition: 0.3s;
        }
        .side-item:hover { background: rgba(255,255,255,0.1); transform: translateX(5px); }
        .side-item i { color: var(--aksen); width: 20px; }

        .mode-selector {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--card-stroke);
        }

        .mode-btn {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.05);
            color: var(--text-color);
        }

        .sticky-player {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--card-stroke);
        }

        .video-container { width: 100%; aspect-ratio: 16 / 9; background: #000; }

        .top-bar { padding: 15px 20px; display: flex; gap: 15px; align-items: center; }
        
        .menu-btn { background: none; border: none; color: var(--text-color); font-size: 22px; cursor: pointer; }
        
        .search-box { 
            flex: 1; 
            display: flex; 
            background: rgba(255,255,255,0.1);
            border-radius: 30px;
            padding: 2px 5px;
            border: 1px solid var(--card-stroke);
        }
        .search-box input {
            flex: 1;
            background: none;
            border: none;
            padding: 10px 20px;
            color: var(--text-color);
            outline: none;
            font-size: 14px;
        }
        .search-btn {
            background: var(--aksen);
            border: none;
            width: 45px;
            height: 40px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 25px;
            padding: 25px;
        }

.video-card { 
    background: var(--card-glass);
    border-radius: 18px;
    overflow: hidden;
    transition: 0.3s ease;
    backdrop-filter: blur(5px);
    border: 5px solid #000000;
}

.video-card:hover { 
    transform: translateY(-8px); 
    border-color: var(--aksen);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.8);
}

        .thumb { 
            width: 100%; 
            aspect-ratio: 16/9; 
            position: relative;
            overflow: hidden;
        }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }

        .v-info { padding: 15px; display: flex; gap: 12px; }
        .v-avatar {
            width: 40px; height: 40px;
            background: linear-gradient(45deg, var(--aksen), #ff6b6b);
            border-radius: 50%;
            flex-shrink: 0;
        }
        .v-text h3 { 
            font-size: 14px; 
            font-weight: 700;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 6px;
        }
        .v-text p { font-size: 12px; opacity: 0.7; }

        #loader-bot { 
            text-align: center; 
            padding: 60px; 
            color: var(--aksen); 
            display: none;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
        ::-webkit-scrollbar-thumb { background: var(--aksen); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <h2 style="margin-bottom: 30px; font-weight: 800; letter-spacing: -1px; color: var(--aksen);">DIKA STREAM</h2>
        <a href="katalog.html" class="side-item"><i class="fas fa-home"></i> Beranda</a>
        <a href="#" class="side-item" onclick="newSearch('trending indonesia'); toggleSidebar()"><i class="fas fa-fire"></i> Trending</a>
        
        <div class="mode-selector">
            <p style="font-size: 12px; margin-bottom: 10px; opacity: 0.6;">TEMA APLIKASI</p>
            <button class="mode-btn" onclick="setTheme('dark')"><i class="fas fa-moon"></i> Dark Mode</button>
            <button class="mode-btn" onclick="setTheme('purple')"><i class="fas fa-eye"></i> Purple Mode</button>
            <button class="mode-btn" onclick="setTheme('light')"><i class="fas fa-sun"></i> Light Mode</button>
            <button class="mode-btn" onclick="setTheme('kinyis')"><i class="fas fa-heart"></i> KINYIS" MODE</button>
        </div>

        <div style="position: absolute; bottom: 20px; font-size: 11px; opacity: 0.3;">YT NO IKLAN BY DIKA DEV</div>
    </div>

    <div class="sticky-player">
        <div id="player-sec" style="display: none;">
            <div class="video-container" id="player-frame"></div>
        </div>
        <div class="top-bar">
            <button class="menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <div class="search-box">
                <input type="text" id="input-q" placeholder="Cari konten favoritmu...">
                <button class="search-btn" onclick="newSearch()"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </div>

    <div class="grid-container" id="video-grid"></div>
    <div id="loader-bot"><i class="fas fa-circle-notch fa-spin fa-2x"></i></div>

    <script>
const userEmail = localStorage.getItem('userEmail');

if (!userEmail) {
    document.body.innerHTML = `
        <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; text-align: center; padding: 20px;">
            <h1 style="font-size: 80px; margin-bottom: 20px;">ðŸš«</h1>
            <h2 style="font-weight: 900; color: #ff0000; letter-spacing: -2px; font-size: 32px; border: 5px solid #ff0000; padding: 15px; text-transform: uppercase;">
                NGAPAIN BG? MAU BYPASS KAH?
            </h2>
            <p style="font-size: 20px; color: #ccc; max-width: 500px; margin-top: 20px; font-weight: 700;">
                GA BISA LAH TINGGAL DAFTAR / LOGIN AJA SUSAH LU
            </p>
            <button onclick="location.href='index.html'" style="margin-top: 30px; padding: 15px 35px; background: #6366f1; color: #fff; border: 5px solid #000; border-radius: 0px; font-weight: 900; cursor: pointer; font-size: 18px; box-shadow: 10px 10px 0px #000;">
                BALIK KE LOGIN
            </button>
        </div>
    `;
    throw new Error("Bypass detected");
}

const accessExp = localStorage.getItem('yt_access');
if (!accessExp) {
    alert("Akses Ditolak! Butuh Voucher.");
    location.href = 'katalog.html';
} else {
    const skrg = new Date();
    const exp = new Date(accessExp);
    if (skrg > exp) {
        localStorage.removeItem('yt_access');
        alert("Masa berlaku Voucher habis!");
        location.href = 'katalog.html';
    }
}

const API_KEYS = [
    "AIzaSyAN_CKV0u5lwE83F95PZTZm-iTZ1vzzwqE",
    "AIzaSyA6MNTtm2fucoRK6FNdXVnjB1GP9NfNhQo",
    "AIzaSyA89bBAD8yv0D4JNV9FO-LPnvS4BW9vvIU",
    "AIzaSyCrm2yIdFDPQ26GiVkw0N_tgLhOQ1evKMQ",
    "AIzaSyBsxUvnFKI5FyniSlDzlF-R9ZgM-yDHK-4",
    "AIzaSyAcaxGe_4IC1Q46sWWYRJlGf-CNPqSmYDA"
];
let currentKeyIndex = 0;
let nextToken = "";
let currentQuery = "trending indonesia";
let isFetching = false;

let petalInterval;

function setTheme(mode) {
    document.body.classList.remove('purple-mode', 'light-mode', 'kinyis-mode');
    clearInterval(petalInterval);
    
    if (mode !== 'dark') {
        document.body.classList.add(mode + '-mode');
    }

    if (mode === 'kinyis') {
        startPetals();
    }
    
    toggleSidebar();
}

function startPetals() {
    const petals = ['ðŸŒ¸', 'ðŸŒº', 'ðŸŒ·', 'âœ¨'];
    petalInterval = setInterval(() => {
        const p = document.createElement('div');
        p.className = 'petal';
        p.innerHTML = petals[Math.floor(Math.random() * petals.length)];
        p.style.left = Math.random() * 100 + 'vw';
        p.style.animationDuration = (Math.random() * 3 + 2) + 's';
        p.style.opacity = Math.random();
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 5000);
    }, 300);
}

function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('active');
    document.querySelector('.sidebar-overlay').classList.toggle('active');
}

async function fetchVideos(isNew = false) {
    if (isFetching) return;
    isFetching = true;
    document.getElementById('loader-bot').style.display = "block";

    const ACTIVE_KEY = API_KEYS[currentKeyIndex];
    const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=24&q=${encodeURIComponent(currentQuery)}&type=video&key=${ACTIVE_KEY}&pageToken=${isNew ? '' : nextToken}`;

    try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.error) {
            if (data.error.code === 403 || data.error.errors[0].reason === "quotaExceeded") {
                if (currentKeyIndex < API_KEYS.length - 1) {
                    currentKeyIndex++;
                    isFetching = false;
                    return fetchVideos(isNew);
                } else {
                    alert("Semua API Key sudah mencapai limit!");
                }
            }
            throw new Error(data.error.message);
        }

        if (data.items) {
            nextToken = data.nextPageToken || "";
            render(data.items, isNew);
        }
    } catch (e) {
        console.error("Youtube Error:", e);
    } finally {
        isFetching = false;
        document.getElementById('loader-bot').style.display = "none";
    }
}

function newSearch(qOverride) {
    const q = qOverride || document.getElementById('input-q').value.trim();
    if (!q) return;
    currentQuery = q;
    nextToken = "";
    fetchVideos(true);
}

function render(items, isNew) {
    const grid = document.getElementById('video-grid');
    if (isNew) {
        grid.innerHTML = '';
        window.scrollTo(0, 0);
    }
    items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'video-card';
        div.onclick = () => play(item.id.videoId);
        div.innerHTML = `
            <div class="thumb"><img src="${item.snippet.thumbnails.medium.url}" loading="lazy"></div>
            <div class="v-info">
                <div class="v-avatar"></div>
                <div class="v-text">
                    <h3>${item.snippet.title}</h3>
                    <p>${item.snippet.channelTitle}</p>
                </div>
            </div>
        `;
        grid.appendChild(div);
    });
}

function play(id) {
    document.getElementById('player-sec').style.display = "block";
    document.getElementById('player-frame').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
    window.scrollTo({top: 0, behavior: 'smooth'});
}

window.onscroll = () => {
    if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 1200) {
        if (nextToken && !isFetching) fetchVideos();
    }
};

document.getElementById('input-q').addEventListener('keypress', (e) => { 
    if(e.key === 'Enter') newSearch(); 
});

window.onload = () => fetchVideos(true);
    </script>
</body>
</html>

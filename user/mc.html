<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>dika rekber</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0b0b0b; --card: #161618; --border: #242426; --text: #ffffff; --dim: #8e8e93; --brand: #ffffff; --green: #30d158; --blue: #0a84ff; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; text-transform: lowercase; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 0; height: 100dvh; overflow: hidden; }
        .app { width: 100%; max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; height: 100%; background: var(--bg); }

        .header { padding: 12px 16px; background: rgba(11,11,11,0.8); backdrop-filter: blur(15px); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; z-index: 10; }
        .header-info { display: flex; align-items: center; gap: 12px; }
        .header-avatar { width: 38px; height: 38px; border-radius: 50%; object-fit: cover; border: 1px solid var(--border); }
        .header-actions { display: flex; gap: 18px; color: var(--dim); font-size: 18px; }

        .chat-area { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 12px; background: #000; }
        
        .room-card { background: var(--card); padding: 16px; border-radius: 16px; border: 1px solid var(--border); margin-bottom: 10px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .room-status { font-size: 10px; padding: 4px 8px; border-radius: 6px; font-weight: 700; background: rgba(255,255,255,0.05); }

        .msg { max-width: 75%; padding: 10px 14px; border-radius: 18px; font-size: 14px; line-height: 1.4; position: relative; }
        .msg.me { align-self: flex-end; background: var(--blue); color: #fff; border-bottom-right-radius: 4px; }
        .msg.partner { align-self: flex-start; background: var(--card); color: #fff; border-bottom-left-radius: 4px; border: 1px solid var(--border); }
        
        .role-tag { font-size: 9px; font-weight: 800; color: rgba(255,255,255,0.5); margin-bottom: 2px; display: block; }

        .sys-box { align-self: center; background: #1c1c1e; border: 1px solid var(--border); border-radius: 14px; padding: 14px; margin: 15px 0; width: 100%; display: flex; gap: 12px; }
        .sys-img { width: 45px; height: 45px; border-radius: 10px; flex-shrink: 0; }
        .sys-txt b { color: var(--blue); font-size: 13px; }
        .sys-txt p { font-size: 11px; color: var(--dim); margin: 4px 0 0; }

        .input-bar { padding: 10px 16px; background: var(--bg); display: flex; align-items: center; gap: 12px; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .inp-wrap { flex: 1; background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 0 16px; display: flex; align-items: center; }
        .inp-msg { flex: 1; background: none; border: none; padding: 10px 0; color: #fff; outline: none; font-size: 15px; }
        .action-icon { color: var(--blue); font-size: 20px; cursor: pointer; }

        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; place-items: center; padding: 20px; }
        .modal-card { background: var(--card); width: 100%; max-width: 350px; border-radius: 20px; padding: 24px; border: 1px solid var(--border); }
        .m-inp { width: 100%; background: #000; color: #fff; padding: 14px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 12px; outline: none; }
    </style>
</head>
<body>

<div class="app">
    <div id="view-list" style="height: 100%; display: flex; flex-direction: column;">
        <div class="header">
            <b style="font-size: 20px;">pesan</b>
            <button onclick="location.href='katalog.html'" style="background:none; border:none; color:var(--blue); font-weight: 600;">tutup</button>
        </div>
        <div class="chat-area" id="rooms"></div>
        <div style="padding: 16px; display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
            <button onclick="openM('create')" style="background:var(--blue); border:none; padding:15px; border-radius:14px; font-weight:700; color:#fff;">buat transaksi</button>
            <button onclick="openM('join')" style="background:var(--card); border:1px solid var(--border); padding:15px; border-radius:14px; font-weight:700; color:#fff;">gabung room</button>
        </div>
    </div>

    <div id="view-chat" style="display: none; height: 100%; flex-direction: column;">
        <div class="header">
            <div class="header-info">
                <button onclick="closeChat()" style="background:none; border:none; color:var(--blue); font-size: 18px; padding-right: 5px;"><i class="fas fa-chevron-left"></i></button>
                <img id="chat-icon" src="https://i.ibb.co.com/pBF0bGkb/anjay.jpg" class="header-avatar">
                <div>
                    <div id="chat-title" style="font-size:15px; font-weight:700;">room</div>
                    <div style="font-size:11px; color:var(--green);">online</div>
                </div>
            </div>
            <div class="header-actions">
                <i class="fas fa-phone-alt" onclick="Swal.fire('info','panggilan suara tidak didukung','info')"></i>
                <i class="fas fa-video" onclick="Swal.fire('info','panggilan video tidak didukung','info')"></i>
                <i class="fas fa-ellipsis-v" onclick="markDone()"></i>
            </div>
        </div>
        <div class="chat-area" id="chat-box"></div>
        <div class="input-bar">
            <i class="fas fa-plus action-icon"></i>
            <div class="inp-wrap">
                <input type="text" id="msgInp" class="inp-msg" placeholder="pesan...">
                <i class="fas fa-sticky-note" style="color:var(--dim); font-size: 16px; margin-left: 8px;"></i>
            </div>
            <i class="fas fa-microphone action-icon" id="mic-btn" onclick="Swal.fire('voice note','tahan untuk merekam','info')"></i>
            <button id="send-btn" style="display:none; background:none; border:none;" onclick="sendMsg()"><i class="fas fa-paper-plane action-icon"></i></button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="m-create">
    <div class="modal-card">
        <h3 style="margin:0 0 15px; font-size:18px;">detail transaksi</h3>
        <select id="role" class="m-inp">
            <option value="seller">saya penjual</option>
            <option value="buyer">saya pembeli</option>
        </select>
        <input type="text" id="pID" class="m-inp" placeholder="username partner">
        <input type="number" id="amt" class="m-inp" placeholder="nominal (rp)">
        <button onclick="actionCreate()" style="width:100%; background:var(--blue); color:#fff; border:none; padding:15px; border-radius:12px; font-weight:700;">proses & cek saldo</button>
        <button onclick="closeM('create')" style="width:100%; background:none; color:var(--dim); border:none; margin-top:10px;">batal</button>
    </div>
</div>

<div class="modal-overlay" id="m-join">
    <div class="modal-card">
        <h3 style="margin:0 0 15px; font-size:18px;">gabung</h3>
        <input type="text" id="joinID" class="m-inp" placeholder="id room (mc-xxxx)">
        <button onclick="actionJoin()" style="width:100%; background:var(--blue); color:#fff; border:none; padding:15px; border-radius:12px; font-weight:700;">masuk ke room</button>
        <button onclick="closeM('join')" style="width:100%; background:none; color:var(--dim); border:none; margin-top:10px;">batal</button>
    </div>
</div>

<script>
const _s = supabase.createClient('https://pmoqjgovghxibdcxpqql.supabase.co', 'sb_publishable_eXCMrrASbuEqLkNzjAMT5A_SM5GQRH6');
const myID = localStorage.getItem('username');
let activeRoom = null, roomData = null, chatChannel = null;

const msgInp = document.getElementById('msgInp');
msgInp.oninput = () => {
    const isVal = msgInp.value.trim() !== "";
    document.getElementById('send-btn').style.display = isVal ? 'block' : 'none';
    document.getElementById('mic-btn').style.display = isVal ? 'none' : 'block';
};

function openM(t) { document.getElementById('m-'+t).style.display = 'grid'; }
function closeM(t) { document.getElementById('m-'+t).style.display = 'none'; }

async function actionCreate() {
    const role = document.getElementById('role').value;
    const pID = document.getElementById('pID').value;
    const amt = parseInt(document.getElementById('amt').value);
    if(!pID || !amt) return;

    let fee = amt <= 10000 ? 5000 : amt <= 99000 ? 10000 : 25000;
    const buyerID = role === 'buyer' ? myID : pID;
    
    const { data: bProfile } = await _s.from('profiles').select('balance').eq('username', buyerID).single();
    if(!bProfile || bProfile.balance < (amt + fee)) {
        return Swal.fire('gagal', `saldo ${buyerID} tidak cukup untuk transaksi & fee`, 'error');
    }

    const rName = "mc-" + Math.floor(1000 + Math.random() * 9000);
    const { data, error } = await _s.from('mc_trx').insert([{
        room_name: rName,
        seller_id: role === 'seller' ? myID : pID,
        buyer_id: buyerID,
        amount: amt,
        admin_fee: fee,
        final_amount: amt + fee,
        status: 'pending'
    }]).select().single();
    if(!error) { closeM('create'); openChat(data.id, data.room_name); }
}

async function actionJoin() {
    const rName = document.getElementById('joinID').value.toLowerCase();
    const { data } = await _s.from('mc_trx').select('*').eq('room_name', rName).single();
    if(data) {
        await _s.from('mc_messages').insert([{ room_id: data.id, sender_id: 'SYSTEM', message: `@${myID} masuk` }]);
        openChat(data.id, data.room_name);
        closeM('join');
    }
}

async function loadRooms() {
    const { data } = await _s.from('mc_trx').select('*').or(`seller_id.eq.${myID},buyer_id.eq.${myID}`).order('id', { ascending: false });
    const roomsDiv = document.getElementById('rooms');
    if(data) {
        roomsDiv.innerHTML = data.map(t => `
            <div class="room-card" onclick="openChat(${t.id}, '${t.room_name}')">
                <div>
                    <b style="font-size:15px; display:block;">${t.room_name}</b>
                    <span style="font-size:12px; color:var(--dim);">@${t.seller_id === myID ? t.buyer_id : t.seller_id}</span>
                </div>
                <div style="text-align:right;">
                    <b style="font-size:14px; display:block;">rp ${t.amount.toLocaleString()}</b>
                    <span class="room-status" style="color:${t.status==='success'?'#30d158':'#ff9f0a'}">${t.status}</span>
                </div>
            </div>
        `).join('');
    }
}

async function openChat(id, name) {
    activeRoom = id;
    const { data } = await _s.from('mc_trx').select('*').eq('id', id).single();
    roomData = data;
    document.getElementById('view-list').style.display = 'none';
    document.getElementById('view-chat').style.display = 'flex';
    document.getElementById('chat-title').innerText = name;
    
    document.getElementById('chat-box').innerHTML = `
        <div class="sys-box">
            <img src="https://i.ibb.co.com/pBF0bGkb/anjay.jpg" class="sys-img">
            <div class="sys-txt">
                <b>dika rekber sitem</b>
                <p>nominal: rp ${data.amount.toLocaleString()}<br>total bayar pembeli: rp ${data.final_amount.toLocaleString()}<br>status: saldo pembeli sudah diverifikasi cukup.</p>
            </div>
        </div>
    `;
    await loadMsgs();
    listen();
}

function listen() {
    if(chatChannel) _s.removeChannel(chatChannel);
    chatChannel = _s.channel(`room_${activeRoom}`)
    .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'mc_messages', filter: `room_id=eq.${activeRoom}` }, p => append(p.new))
    .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'mc_trx', filter: `id=eq.${activeRoom}` }, p => {
        roomData = p.new;
        if(p.new.status === 'success') Swal.fire({ title:'berhasil', text:'saldo masuk ke penjual', icon:'success', background:'#161618', color:'#fff' });
    }).subscribe();
}

async function loadMsgs() {
    const { data } = await _s.from('mc_messages').select('*').eq('room_id', activeRoom).order('id', { ascending: true });
    if(data) data.forEach(append);
}

function append(m) {
    const chatBox = document.getElementById('chat-box');
    if(!chatBox || document.getElementById(`msg-${m.id}`)) return;
    if(m.sender_id === 'SYSTEM') {
        chatBox.insertAdjacentHTML('beforeend', `<div id="msg-${m.id}" style="text-align:center; font-size:11px; color:var(--dim); margin:5px 0;">— ${m.message} —</div>`);
    } else {
        const isMe = m.sender_id === myID;
        const role = m.sender_id === roomData.seller_id ? 'penjual' : 'pembeli';
        chatBox.insertAdjacentHTML('beforeend', `
            <div id="msg-${m.id}" class="msg ${isMe ? 'me' : 'partner'}">
                <span class="role-tag">${role}</span>
                ${m.message || ''}
            </div>
        `);
    }
    chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendMsg() {
    const val = msgInp.value;
    if(!val) return;
    msgInp.value = '';
    document.getElementById('send-btn').style.display = 'none';
    document.getElementById('mic-btn').style.display = 'block';
    await _s.from('mc_messages').insert([{ room_id: activeRoom, sender_id: myID, message: val }]);
}

async function markDone() {
    Swal.fire({
        title: 'konfirmasi',
        text: 'selesaikan transaksi ini?',
        icon: 'warning',
        showCancelButton: true,
        background: '#161618', color: '#fff', confirmButtonColor: '#0a84ff'
    }).then(async (result) => {
        if(result.isConfirmed) {
            const up = myID === roomData.seller_id ? { seller_done: true } : { buyer_done: true };
            await _s.from('mc_trx').update(up).eq('id', activeRoom);
            await _s.from('mc_messages').insert([{ room_id: activeRoom, sender_id: 'SYSTEM', message: `@${myID} konfirmasi selesai` }]);
            
            const { data: trx } = await _s.from('mc_trx').select('*').eq('id', activeRoom).single();
            if(trx.seller_done && trx.buyer_done && trx.status !== 'success') {
                const { data: buyer } = await _s.from('profiles').select('balance').eq('username', trx.buyer_id).single();
                if(buyer && buyer.balance >= trx.final_amount) {
                    await _s.from('profiles').update({ balance: buyer.balance - trx.final_amount }).eq('username', trx.buyer_id);
                    const { data: seller } = await _s.from('profiles').select('balance').eq('username', trx.seller_id).single();
                    await _s.from('profiles').update({ balance: (seller?.balance || 0) + trx.amount }).eq('username', trx.seller_id);
                    await _s.from('mc_trx').update({ status: 'success' }).eq('id', activeRoom);
                } else {
                    Swal.fire('gagal', 'saldo pembeli mendadak tidak cukup', 'error');
                }
            }
        }
    });
}

function closeChat() { if(chatChannel) _s.removeChannel(chatChannel); activeRoom = null; document.getElementById('view-list').style.display = 'flex'; document.getElementById('view-chat').style.display = 'none'; loadRooms(); }
loadRooms();
</script>
</body>
</html>

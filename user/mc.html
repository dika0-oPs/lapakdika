<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekber By Dika - Lapak Dika</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --brand: #4cc9f0; --bg: #09090b; --card: #18181b; --border: #27272a; --green: #22c55e; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: white; margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        .app { width: 100%; max-width: 450px; display: flex; flex-direction: column; background: #000; position: relative; border-left: 1px solid var(--border); border-right: 1px solid var(--border); }
        
        .chat-header { padding: 15px; background: rgba(24, 24, 27, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 10; }
        .chat-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background-image: radial-gradient(circle at 1px 1px, #1a1a1a 1px, transparent 0); background-size: 20px 20px; }
        
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 20px; font-size: 13px; line-height: 1.6; }
        .msg.me { align-self: flex-end; background: var(--brand); color: #000; border-bottom-right-radius: 4px; font-weight: 600; }
        .msg.partner { align-self: flex-start; background: var(--card); color: #fff; border-bottom-left-radius: 4px; border: 1px solid var(--border); }
        .msg img, .msg video { width: 100%; border-radius: 12px; margin-top: 8px; border: 1px solid rgba(255,255,255,0.1); }
        
        .system-card { align-self: center; width: 100%; background: linear-gradient(145deg, #18181b, #09090b); border: 1px solid var(--brand); border-radius: 20px; overflow: hidden; margin: 10px 0; }
        .system-head { background: var(--brand); color: #000; padding: 10px; display: flex; align-items: center; gap: 10px; font-weight: 800; font-size: 11px; }
        .system-body { padding: 15px; }
        .fee-list { background: rgba(76, 201, 240, 0.05); border-radius: 12px; padding: 12px; margin: 10px 0; border: 1px dashed var(--brand); }
        .fee-item { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 5px; font-weight: 700; }

        .prof-img { width: 38px; height: 38px; border-radius: 50%; border: 2px solid var(--brand); object-fit: cover; }

        .input-bar { padding: 15px; background: var(--card); border-top: 1px solid var(--border); display: flex; align-items: center; gap: 12px; }
        .inp-msg { flex: 1; background: #000; border: 1px solid var(--border); padding: 14px; border-radius: 15px; color: white; outline: none; font-size: 13px; }
        .btn-send { background: var(--brand); color: #000; width: 45px; height: 45px; border-radius: 15px; border: none; font-size: 18px; cursor: pointer; }

        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; place-items: center; padding: 20px; }
        .modal-card { background: var(--card); border: 1px solid var(--border); width: 100%; max-width: 350px; border-radius: 25px; padding: 25px; }
        .m-inp { width: 100%; background: #000; color: white; padding: 15px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 12px; outline: none; }
        
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>

<div class="app">
    <div id="view-list" style="height: 100%; display: flex; flex-direction: column;">
        <div class="chat-header">
            <button onclick="location.href='katalog.html'" style="background:none; border:none; color:white;"><i class="fas fa-chevron-left"></i></button>
            <b style="font-size: 16px;">REKBER SYSTEM</b>
            <div style="width:30px"></div>
        </div>
        <div class="chat-area" id="rooms">
            <div style="text-align:center; padding-top:100px; opacity:0.3;">
                <i class="fas fa-handshake" style="font-size:50px; margin-bottom:10px;"></i>
                <p>Belum ada transaksi aktif</p>
            </div>
        </div>
        <div style="padding: 20px; display: flex; gap: 10px;">
            <button onclick="openM('create')" style="flex:1; background:var(--brand); border:none; padding:15px; border-radius:15px; font-weight:800; cursor:pointer;">BUAT ROOM</button>
            <button onclick="openM('join')" style="flex:1; background:#fff; border:none; padding:15px; border-radius:15px; font-weight:800; cursor:pointer;">JOIN ROOM</button>
        </div>
    </div>

    <div id="view-chat" style="display: none; height: 100%; flex-direction: column;">
        <div class="chat-header">
            <div style="display:flex; align-items:center; gap:12px;">
                <button onclick="closeChat()" style="background:none; border:none; color:white;"><i class="fas fa-chevron-left"></i></button>
                <img src="https://i.ibb.co.com/pBF0bGkb/anjay.jpg" class="prof-img">
                <div>
                    <div id="chat-title" style="font-size:13px; font-weight:800;">LOADING...</div>
                    <div id="chat-status" style="font-size:9px; color:var(--brand); font-weight:700;">PROSES REKBER</div>
                </div>
            </div>
            <button onclick="markDone()" style="background:var(--green); border:none; padding:8px 15px; border-radius:10px; font-size:10px; font-weight:800; color:#000;">DONE</button>
        </div>
        <div class="chat-area" id="chat-box"></div>
        <div class="input-bar">
            <label style="color:var(--brand); cursor:pointer;"><i class="fas fa-paperclip"></i><input type="file" hidden id="fileInp" onchange="sendFile()"></label>
            <input type="text" id="msgInp" class="inp-msg" placeholder="Ketik pesan...">
            <button class="btn-send" onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="m-create">
    <div class="modal-card">
        <h3 style="margin:0 0 20px; color:var(--brand)">BUAT ROOM</h3>
        <select id="role" class="m-inp">
            <option value="seller">SAYA SEBAGAI SELLER</option>
            <option value="buyer">SAYA SEBAGAI BUYER</option>
        </select>
        <input type="text" id="pID" class="m-inp" placeholder="ID Partner (Angka)">
        <input type="number" id="amt" class="m-inp" placeholder="Nominal Rp">
        <button onclick="actionCreate()" style="width:100%; background:var(--brand); border:none; padding:15px; border-radius:12px; font-weight:800;">MULAI</button>
        <button onclick="closeM('create')" style="width:100%; background:none; color:#555; border:none; margin-top:10px;">Batal</button>
    </div>
</div>

<div class="modal-overlay" id="m-join">
    <div class="modal-card">
        <h3 style="margin:0 0 20px; color:#fff">JOIN ROOM</h3>
        <input type="text" id="joinID" class="m-inp" placeholder="Masukkan ID ROOM (MC-XXXX)">
        <button onclick="actionJoin()" style="width:100%; background:#fff; color:#000; border:none; padding:15px; border-radius:12px; font-weight:800;">MASUK</button>
        <button onclick="closeM('join')" style="width:100%; background:none; color:#555; border:none; margin-top:10px;">Batal</button>
    </div>
</div>

<script>
    const _s = supabase.createClient('https://pmoqjgovghxibdcxpqql.supabase.co', 'sb_publishable_eXCMrrASbuEqLkNzjAMT5A_SM5GQRH6');
    const myID = localStorage.getItem('username');
    let activeRoom = null;

    function openM(t) { document.getElementById('m-'+t).style.display = 'grid'; }
    function closeM(t) { document.getElementById('m-'+t).style.display = 'none'; }

    async function actionCreate() {
        const role = document.getElementById('role').value;
        const pID = document.getElementById('pID').value;
        const amt = parseInt(document.getElementById('amt').value);
        if(!pID || !amt) return;

        let fee = amt <= 10000 ? 5000 : amt <= 99000 ? 10000 : 25000;
        const rName = "MC-" + Math.floor(1000 + Math.random() * 9000);

        const { error } = await _s.from('mc_trx').insert([{
            room_name: rName,
            seller_id: role === 'seller' ? myID : pID,
            buyer_id: role === 'buyer' ? myID : pID,
            amount: amt,
            admin_fee: fee,
            final_amount: amt - fee,
            status: 'pending'
        }]);

        if(!error) {
            Swal.fire('Sukses!', 'Room '+rName+' Dibuat', 'success');
            closeM('create');
            loadRooms();
        }
    }

    async function actionJoin() {
        const rName = document.getElementById('joinID').value.toUpperCase();
        const { data } = await _s.from('mc_trx').select('*').eq('room_name', rName).single();
        if(data) { openChat(data.id, data.room_name); closeM('join'); }
        else { Swal.fire('Error', 'Room tidak ada', 'error'); }
    }

    async function loadRooms() {
        const { data } = await _s.from('mc_trx').select('*').or(`seller_id.eq.${myID},buyer_id.eq.${myID}`).order('id', { ascending: false });
        if(data) {
            document.getElementById('rooms').innerHTML = data.map(t => `
                <div onclick="openChat(${t.id}, '${t.room_name}')" style="background:var(--card); padding:18px; border-radius:20px; border:1px solid var(--border); margin-bottom:12px;">
                    <div style="display:flex; justify-content:space-between;">
                        <b style="color:var(--brand)">${t.room_name}</b>
                        <b>Rp ${t.amount.toLocaleString()}</b>
                    </div>
                    <div style="font-size:10px; opacity:0.4; margin-top:5px;">Partner: @${t.seller_id === myID ? t.buyer_id : t.seller_id}</div>
                </div>
            `).join('');
        }
    }

    function openChat(id, name) {
        activeRoom = id;
        document.getElementById('view-list').style.display = 'none';
        document.getElementById('view-chat').style.display = 'flex';
        document.getElementById('chat-title').innerText = name;
        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML = '';

        const typing = document.createElement('div');
        typing.style = "font-size:10px; color:var(--brand); font-weight:800; margin-bottom:10px; animation: pulse 1s infinite;";
        typing.innerText = "DIKA sedang mengetik...";
        chatBox.appendChild(typing);

        setTimeout(() => {
            typing.remove();
            chatBox.insertAdjacentHTML('beforeend', `
                <div class="system-card">
                    <div class="system-head"><i class="fas fa-shield-check"></i> DIKA REKBER SYSTEM</div>
                    <div class="system-body" id="tw"></div>
                </div>
            `);
            const txt = `Selamat Datang di Room Rekber!\n\nLIST REKBER:\n1K - 10K => 5K\n10K - 99K => 10K\n99K - 1JT => 25K\n\nNOTE: Seller bisa cairkan saldo di menu Top Up.`;
            let i = 0;
            function type() {
                if(i < txt.length) {
                    document.getElementById('tw').innerHTML += txt[i] === '\n' ? '<br>' : txt[i];
                    i++; setTimeout(type, 20);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            }
            type();
            loadMsgs();
            listen();
        }, 3000);
    }

    async function loadMsgs() {
        const { data } = await _s.from('mc_messages').select('*').eq('room_id', activeRoom).order('id', { ascending: true });
        if(data) data.forEach(append);
    }

    function append(m) {
        const isMe = m.sender_id === myID;
        let html = m.message || '';
        if(m.file_url) {
            if(m.file_type.includes('image')) html += `<img src="${m.file_url}">`;
            else html += `<video controls src="${m.file_url}"></video>`;
        }
        const div = document.createElement('div');
        div.className = `msg ${isMe ? 'me' : 'partner'}`;
        div.innerHTML = html;
        document.getElementById('chat-box').appendChild(div);
        document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
    }

    async function sendMsg() {
        const val = document.getElementById('msgInp').value;
        if(!val) return;
        await _s.from('mc_messages').insert([{ room_id: activeRoom, sender_id: myID, message: val }]);
        document.getElementById('msgInp').value = '';
    }

    async function sendFile() {
        const file = document.getElementById('fileInp').files[0];
        if(!file) return;
        const name = Date.now() + '_' + file.name;
        const { data } = await _s.storage.from('mc_evidence').upload(name, file);
        if(data) {
            const url = _s.storage.from('mc_evidence').getPublicUrl(name).data.publicUrl;
            await _s.from('mc_messages').insert([{ room_id: activeRoom, sender_id: myID, file_url: url, file_type: file.type }]);
        }
    }

    function listen() {
        _s.channel('mcs').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'mc_messages', filter: 'room_id=eq.'+activeRoom }, p => append(p.new)).subscribe();
    }

    function closeChat() { activeRoom = null; document.getElementById('view-list').style.display = 'flex'; document.getElementById('view-chat').style.display = 'none'; }
    loadRooms();
</script>
</body>
</html>

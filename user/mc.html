<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>REKBER BY DIKA</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --brand: #4cc9f0; --bg: #000; --card: #121214; --border: #202023; --green: #22c55e; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        html, body { background: var(--bg); color: white; margin: 0; padding: 0; height: 100%; overflow: hidden; }
        .app { width: 100%; max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; background: #000; height: 100dvh; position: relative; }
        .chat-header { padding: 12px 15px; background: rgba(18, 18, 20, 0.9); backdrop-filter: blur(15px); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; flex-shrink: 0; }
        .chat-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .action-bar { padding: 15px; display: flex; gap: 8px; background: var(--card); border-top: 1px solid var(--border); padding-bottom: calc(15px + env(safe-area-inset-bottom)); flex-shrink: 0; }
        .msg { max-width: 85%; padding: 10px 14px; border-radius: 18px; font-size: 12.5px; line-height: 1.5; word-wrap: break-word; position: relative; }
        .msg.me { align-self: flex-end; background: var(--brand); color: #000; border-bottom-right-radius: 4px; font-weight: 600; }
        .msg.partner { align-self: flex-start; background: var(--card); color: #fff; border-bottom-left-radius: 4px; border: 1px solid var(--border); }
        .role-tag { font-size: 8px; font-weight: 800; display: block; margin-bottom: 2px; opacity: 0.6; }
        .msg img, .msg video { width: 100%; border-radius: 10px; margin-top: 5px; display: block; }
        .system-card { align-self: center; width: 100%; background: var(--card); border: 1px solid var(--brand); border-radius: 18px; overflow: hidden; margin: 5px 0; }
        .system-head { background: var(--brand); color: #000; padding: 8px 12px; display: flex; align-items: center; gap: 8px; font-weight: 800; font-size: 10px; }
        .system-body { padding: 12px; }
        .prof-img { width: 32px; height: 32px; border-radius: 50%; border: 1.5px solid var(--brand); object-fit: cover; }
        .input-bar { padding: 10px 15px; background: var(--card); border-top: 1px solid var(--border); display: flex; align-items: center; gap: 10px; padding-bottom: calc(10px + env(safe-area-inset-bottom)); flex-shrink: 0; }
        .inp-msg { flex: 1; background: #1a1a1c; border: 1px solid var(--border); padding: 12px 16px; border-radius: 25px; color: white; outline: none; font-size: 13px; }
        .btn-send { background: var(--brand); color: #000; width: 40px; height: 40px; border-radius: 50%; border: none; font-size: 16px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 100; place-items: center; padding: 20px; backdrop-filter: blur(4px); }
        .modal-card { background: var(--card); border: 1px solid var(--border); width: 100%; max-width: 340px; border-radius: 22px; padding: 22px; }
        .m-inp { width: 100%; background: #000; color: white; padding: 12px; border-radius: 10px; border: 1px solid var(--border); margin-bottom: 10px; outline: none; font-size: 13px; }
        .room-card { background: var(--card); padding: 15px; border-radius: 16px; border: 1px solid var(--border); margin-bottom: 10px; }
        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
    </style>
</head>
<body>

<div class="app">
    <div id="view-list" style="height: 100%; display: flex; flex-direction: column;">
        <div class="chat-header">
            <button onclick="location.href='katalog.html'" style="background:none; border:none; color:white; font-size: 18px;"><i class="fas fa-arrow-left"></i></button>
            <b style="font-size: 14px; letter-spacing: 0.5px;">WELCOME TO REKBER</b>
            <div style="width:30px"></div>
        </div>
        <div class="chat-area" id="rooms"></div>
        <div class="action-bar">
            <button onclick="openM('create')" style="flex:1; background:var(--brand); border:none; padding:16px; border-radius:12px; font-weight:800; font-size:12px;">BUAT ROOM</button>
            <button onclick="openM('join')" style="flex:1; background:#fff; border:none; padding:16px; border-radius:12px; font-weight:800; font-size:12px;">JOIN ROOM</button>
        </div>
    </div>

    <div id="view-chat" style="display: none; height: 100%; flex-direction: column;">
        <div class="chat-header">
            <div style="display:flex; align-items:center; gap:10px;">
                <button onclick="closeChat()" style="background:none; border:none; color:white;"><i class="fas fa-chevron-left"></i></button>
                <img src="https://i.ibb.co.com/pBF0bGkb/anjay.jpg" class="prof-img">
                <div>
                    <div id="chat-title" style="font-size:12px; font-weight:800;">LOADING...</div>
                    <div id="chat-status" style="font-size:8px; color:var(--brand); font-weight:700;">LIVE SESSION</div>
                </div>
            </div>
            <button onclick="markDone()" style="background:var(--green); border:none; padding:6px 12px; border-radius:8px; font-size:10px; font-weight:800; color:#000;">DONE</button>
        </div>
        <div class="chat-area" id="chat-box"></div>
        <div class="input-bar">
            <label style="color:var(--brand); cursor:pointer; font-size:18px;"><i class="fas fa-paperclip"></i><input type="file" hidden id="fileInp" onchange="sendFile()"></label>
            <input type="text" id="msgInp" class="inp-msg" placeholder="Pesan...">
            <button class="btn-send" onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="m-create">
    <div class="modal-card">
        <h3 style="margin:0 0 15px; font-size:16px; color:var(--brand)">BUAT REKBER</h3>
        <select id="role" class="m-inp">
            <option value="seller">SAYA SEBAGAI SELLER</option>
            <option value="buyer">SAYA SEBAGAI BUYER</option>
        </select>
        <input type="text" id="pID" class="m-inp" placeholder="Username Partner">
        <input type="number" id="amt" class="m-inp" placeholder="Nominal Rp">
        <button onclick="actionCreate()" style="width:100%; background:var(--brand); border:none; padding:14px; border-radius:10px; font-weight:800;">KONFIRMASI</button>
        <button onclick="closeM('create')" style="width:100%; background:none; color:#555; border:none; margin-top:10px;">Batal</button>
    </div>
</div>

<div class="modal-overlay" id="m-join">
    <div class="modal-card">
        <h3 style="margin:0 0 15px; font-size:16px; color:#fff">JOIN ROOM</h3>
        <input type="text" id="joinID" class="m-inp" placeholder="ID ROOM (MC-XXXX)">
        <button onclick="actionJoin()" style="width:100%; background:#fff; color:#000; border:none; padding:14px; border-radius:10px; font-weight:800;">MASUK</button>
        <button onclick="closeM('join')" style="width:100%; background:none; color:#555; border:none; margin-top:10px;">Batal</button>
    </div>
</div>

<script>
    const _s = supabase.createClient('https://pmoqjgovghxibdcxpqql.supabase.co', 'sb_publishable_eXCMrrASbuEqLkNzjAMT5A_SM5GQRH6');
    const myID = localStorage.getItem('username');
    let activeRoom = null;
    let roomData = null;
    let channel = null;

    function openM(t) { document.getElementById('m-'+t).style.display = 'grid'; }
    function closeM(t) { document.getElementById('m-'+t).style.display = 'none'; }

    async function actionCreate() {
        const role = document.getElementById('role').value;
        const pID = document.getElementById('pID').value;
        const amt = parseInt(document.getElementById('amt').value);
        if(!pID || !amt) return;
        let fee = amt <= 10000 ? 5000 : amt <= 99000 ? 10000 : 25000;
        const rName = "MC-" + Math.floor(1000 + Math.random() * 9000);
        const { data, error } = await _s.from('mc_trx').insert([{
            room_name: rName,
            seller_id: role === 'seller' ? myID : pID,
            buyer_id: role === 'buyer' ? myID : pID,
            amount: amt,
            admin_fee: fee,
            final_amount: amt - fee,
            status: 'pending'
        }]).select().single();
        if(!error) {
            Swal.fire({ icon: 'success', title: 'Berhasil!', text: 'ID Room: ' + rName, background: '#121214', color: '#fff' });
            closeM('create');
            openChat(data.id, data.room_name);
        }
    }

    async function actionJoin() {
        const rName = document.getElementById('joinID').value.toUpperCase();
        const { data } = await _s.from('mc_trx').select('*').eq('room_name', rName).single();
        if(data) {
            await _s.from('mc_messages').insert([{ room_id: data.id, sender_id: 'SYSTEM', message: `@${myID} TELAH JOIN` }]);
            openChat(data.id, data.room_name);
            closeM('join');
        } else { Swal.fire('Error', 'Room tidak ditemukan', 'error'); }
    }

    async function loadRooms() {
        const { data } = await _s.from('mc_trx').select('*').or(`seller_id.eq.${myID},buyer_id.eq.${myID}`).order('id', { ascending: false });
        const roomsDiv = document.getElementById('rooms');
        if(data && data.length > 0) {
            roomsDiv.innerHTML = data.map(t => `
                <div class="room-card" onclick="openChat(${t.id}, '${t.room_name}')">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <b style="color:var(--brand); font-size:13px;">${t.room_name}</b>
                        <b style="font-size:13px;">Rp ${t.amount.toLocaleString()} ${t.status === 'success' ? '✅' : ''}</b>
                    </div>
                    <div style="font-size:10px; opacity:0.4; margin-top:6px;">Partner: @${t.seller_id === myID ? t.buyer_id : t.seller_id}</div>
                </div>
            `).join('');
        } else {
            roomsDiv.innerHTML = `<div style="text-align:center; padding-top:80px; opacity:0.2;"><i class="fas fa-handshake" style="font-size:45px; margin-bottom:10px;"></i><p style="font-size:12px;">Pilih transaksi aktif</p></div>`;
        }
    }

    async function openChat(id, name) {
        activeRoom = id;
        const { data } = await _s.from('mc_trx').select('*').eq('id', id).single();
        roomData = data;
        document.getElementById('view-list').style.display = 'none';
        document.getElementById('view-chat').style.display = 'flex';
        document.getElementById('chat-title').innerText = name;
        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML = '<div style="text-align:center; font-size:10px; color:var(--brand); animation:pulse 1s infinite">Menunggu partner...</div>';
        
        setTimeout(() => {
            chatBox.innerHTML = '';
            chatBox.insertAdjacentHTML('beforeend', `<div class="system-card"><div class="system-head"><i class="fas fa-shield-check"></i> DIKA REKBER SYSTEM</div><div class="system-body" id="tw" style="font-size:11px; line-height:1.6;"></div></div>`);
            const txt = `Selamat Datang di Room Rekber!\n\nLIST REKBER:\n• 1K - 10K => 5K\n• 10K - 99K => 10K\n• 99K - 1JT => 25K\n\nNOTE: Seller bisa cairkan saldo di menu Top Up.`;
            let i = 0;
            function type() {
                if(i < txt.length) {
                    document.getElementById('tw').innerHTML += txt[i] === '\n' ? '<br>' : txt[i];
                    i++; setTimeout(type, 15);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            }
            type();
            loadMsgs();
            listen();
        }, 1500);
    }

    function listen() {
        if(channel) _s.removeChannel(channel);
        channel = _s.channel('room-' + activeRoom)
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'mc_messages', filter: `room_id=eq.${activeRoom}` }, p => append(p.new))
        .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'mc_trx', filter: `id=eq.${activeRoom}` }, p => {
            roomData = p.new;
            if(p.new.status === 'success') Swal.fire('Berhasil!', 'Dana telah dipindahkan ke Seller', 'success');
        })
        .subscribe();
    }

    async function markDone() {
        const up = myID === roomData.seller_id ? { seller_done: true } : { buyer_done: true };
        const { error } = await _s.from('mc_trx').update(up).eq('id', activeRoom);
        if(!error) {
            await _s.from('mc_messages').insert([{ room_id: activeRoom, sender_id: 'SYSTEM', message: `@${myID} MENYETUJUI (DONE)` }]);
            checkFinal();
        }
    }

    async function checkFinal() {
        const { data } = await _s.from('mc_trx').select('*').eq('id', activeRoom).single();
        if(data.seller_done && data.buyer_done && data.status !== 'success') {
            const { data: b } = await _s.from('profiles').select('balance').eq('username', data.buyer_id).single();
            if(!b || b.balance < data.amount) {
                await _s.from('mc_messages').insert([{ room_id: activeRoom, sender_id: 'SYSTEM', message: `GAGAL: Saldo @${data.buyer_id} tidak cukup!` }]);
                return;
            }
            await _s.from('profiles').update({ balance: b.balance - data.amount }).eq('username', data.buyer_id);
            const { data: s } = await _s.from('profiles').select('balance').eq('username', data.seller_id).single();
            await _s.from('profiles').update({ balance: (s?.balance || 0) + data.final_amount }).eq('username', data.seller_id);
            await _s.from('mc_trx').update({ status: 'success' }).eq('id', activeRoom);
            await _s.from('mc_messages').insert([{ room_id: activeRoom, sender_id: 'SYSTEM', message: `DANA SEBESAR Rp ${data.final_amount.toLocaleString()} BERHASIL MASUK KE @${data.seller_id}` }]);
        } else {
            Swal.fire('Tunggu', 'Menunggu partner klik DONE', 'info');
        }
    }

    async function loadMsgs() {
        const { data } = await _s.from('mc_messages').select('*').eq('room_id', activeRoom).order('id', { ascending: true });
        if(data) data.forEach(append);
    }

    function append(m) {
        const chatBox = document.getElementById('chat-box');
        if(m.sender_id === 'SYSTEM') {
            chatBox.insertAdjacentHTML('beforeend', `<div style="text-align:center; font-size:10px; color:var(--brand); margin:10px 0; font-weight:800;">— ${m.message} —</div>`);
        } else {
            const isMe = m.sender_id === myID;
            const role = m.sender_id === roomData.seller_id ? 'SELLER' : 'BUYER';
            let content = m.message || '';
            if(m.file_url) {
                if(m.file_type.includes('image')) content += `<img src="${m.file_url}">`;
                else content += `<video controls src="${m.file_url}"></video>`;
            }
            chatBox.insertAdjacentHTML('beforeend', `<div class="msg ${isMe ? 'me' : 'partner'}"><span class="role-tag">${role}</span>${content}</div>`);
        }
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMsg() {
        const val = document.getElementById('msgInp').value;
        if(!val) return;
        await _s.from('mc_messages').insert([{ room_id: activeRoom, sender_id: myID, message: val }]);
        document.getElementById('msgInp').value = '';
    }

    async function sendFile() {
        const file = document.getElementById('fileInp').files[0];
        if(!file) return;
        const name = Date.now() + '_' + file.name;
        const { data } = await _s.storage.from('mc_evidence').upload(name, file);
        if(data) {
            const url = _s.storage.from('mc_evidence').getPublicUrl(name).data.publicUrl;
            await _s.from('mc_messages').insert([{ room_id: activeRoom, sender_id: myID, file_url: url, file_type: file.type }]);
        }
    }

    function closeChat() { activeRoom = null; document.getElementById('view-list').style.display = 'flex'; document.getElementById('view-chat').style.display = 'none'; loadRooms(); }
    loadRooms();
</script>
</body>
</html>

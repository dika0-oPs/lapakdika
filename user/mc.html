<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>dika rekber</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --brand: #4cc9f0; 
            --brand-glow: rgba(76, 201, 240, 0.3);
            --bg: #0a0a0b; 
            --card: #161618; 
            --border: #262629; 
            --green: #2ecc71; 
            --text-dim: #a0a0a5;
        }

        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; text-transform: lowercase; }
        body { background: var(--bg); color: white; margin: 0; padding: 0; height: 100dvh; overflow: hidden; }

        .app { width: 100%; max-width: 480px; margin: 0 auto; display: flex; flex-direction: column; background: var(--bg); height: 100%; position: relative; border-left: 1px solid var(--border); border-right: 1px solid var(--border); }

        .header { padding: 18px 20px; background: rgba(10, 10, 11, 0.8); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; z-index: 10; }
        .header b { font-size: 15px; letter-spacing: 1px; color: #fff; }

        .chat-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 14px; scroll-behavior: smooth; background: radial-gradient(circle at top right, #1a1a1d, #0a0a0b); }
        
        .room-card { 
            background: var(--card); padding: 18px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 12px; 
            transition: 0.3s; cursor: pointer; position: relative; overflow: hidden;
        }
        .room-card:active { transform: scale(0.97); background: #1c1c1f; }
        .room-card::after { content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--brand); box-shadow: 0 0 10px var(--brand); }

        .msg { max-width: 82%; padding: 12px 16px; border-radius: 20px; font-size: 13px; line-height: 1.6; position: relative; animation: fadeIn 0.3s ease; }
        .msg.me { align-self: flex-end; background: linear-gradient(135deg, var(--brand), #4361ee); color: #000; border-bottom-right-radius: 4px; font-weight: 600; box-shadow: 0 4px 15px var(--brand-glow); }
        .msg.partner { align-self: flex-start; background: var(--card); color: #eee; border-bottom-left-radius: 4px; border: 1px solid var(--border); }
        
        .role-badge { font-size: 9px; font-weight: 800; padding: 2px 8px; border-radius: 6px; margin-bottom: 4px; display: inline-block; background: rgba(255,255,255,0.1); }
        .me .role-badge { background: rgba(0,0,0,0.15); color: #000; }

        .system-card { align-self: center; width: 100%; background: rgba(255,255,255,0.03); border: 1px dashed #333; border-radius: 15px; padding: 15px; margin: 10px 0; }
        .system-title { color: var(--brand); font-weight: 800; font-size: 11px; display: flex; align-items: center; gap: 8px; margin-bottom: 8px; }

        .input-bar { padding: 15px 20px; background: var(--card); border-top: 1px solid var(--border); display: flex; align-items: center; gap: 12px; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .inp-msg { flex: 1; background: #0a0a0b; border: 1px solid var(--border); padding: 14px 18px; border-radius: 30px; color: white; outline: none; font-size: 14px; transition: 0.3s; }
        .inp-msg:focus { border-color: var(--brand); box-shadow: 0 0 10px var(--brand-glow); }
        
        .btn-circle { width: 45px; height: 45px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
        .btn-send { background: var(--brand); color: #000; font-size: 18px; }
        .btn-send:active { transform: scale(0.9); }

        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; place-items: center; padding: 25px; backdrop-filter: blur(10px); }
        .modal-card { background: var(--card); border: 1px solid var(--border); width: 100%; max-width: 360px; border-radius: 28px; padding: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        .m-inp { width: 100%; background: #000; color: white; padding: 15px; border-radius: 14px; border: 1px solid var(--border); margin-bottom: 12px; outline: none; font-size: 14px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
    </style>
</head>
<body>

<div class="app">
    <div id="view-list" style="height: 100%; display: flex; flex-direction: column;">
        <div class="header">
            <button onclick="location.href='index.html'" style="background:none; border:none; color:white; font-size: 20px;"><i class="fa-solid fa-house-chimney"></i></button>
            <b>dika rekber</b>
            <div style="width:25px"></div>
        </div>
        <div class="chat-area" id="rooms"></div>
        <div style="padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: var(--card); border-top: 1px solid var(--border);">
            <button onclick="openM('create')" style="background:var(--brand); border:none; padding:16px; border-radius:15px; font-weight:800; font-size:12px; color:#000;">buat room</button>
            <button onclick="openM('join')" style="background:#fff; border:none; padding:16px; border-radius:15px; font-weight:800; font-size:12px; color:#000;">gabung room</button>
        </div>
    </div>

    <div id="view-chat" style="display: none; height: 100%; flex-direction: column;">
        <div class="header">
            <div style="display:flex; align-items:center; gap:12px;">
                <button onclick="closeChat()" style="background:none; border:none; color:white; font-size: 18px;"><i class="fas fa-arrow-left"></i></button>
                <div>
                    <div id="chat-title" style="font-size:13px; font-weight:800; color:#fff;">mc-room</div>
                    <div style="font-size:9px; color:var(--brand); font-weight:700; display:flex; align-items:center; gap:4px;">
                        <span style="width:6px; height:6px; background:var(--brand); border-radius:50%; display:inline-block; animation: pulse 1s infinite;"></span> sesi terenkripsi
                    </div>
                </div>
            </div>
            <button id="btn-done" onclick="markDone()" style="background:var(--green); border:none; padding:8px 16px; border-radius:10px; font-size:11px; font-weight:800; color:#000;">selesai</button>
        </div>
        <div class="chat-area" id="chat-box"></div>
        <div class="input-bar">
            <label class="btn-circle" style="background:#222; color:var(--brand); cursor:pointer;">
                <i class="fas fa-plus"></i>
                <input type="file" hidden id="fileInp" onchange="sendFile()">
            </label>
            <input type="text" id="msgInp" class="inp-msg" placeholder="ketik pesan...">
            <button class="btn-circle btn-send" onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="m-create">
    <div class="modal-card">
        <h3 style="margin:0 0 20px; font-size:18px; text-align:center;">transaksi baru</h3>
        <select id="role" class="m-inp">
            <option value="seller">saya penjual</option>
            <option value="buyer">saya pembeli</option>
        </select>
        <input type="text" id="pID" class="m-inp" placeholder="username partner">
        <input type="number" id="amt" class="m-inp" placeholder="nominal (rp)">
        <button onclick="actionCreate()" style="width:100%; background:var(--brand); border:none; padding:16px; border-radius:15px; font-weight:800; margin-top:10px;">proses</button>
        <button onclick="closeM('create')" style="width:100%; background:none; color:#666; border:none; margin-top:15px; font-weight:600;">batal</button>
    </div>
</div>

<div class="modal-overlay" id="m-join">
    <div class="modal-card">
        <h3 style="margin:0 0 20px; font-size:18px; text-align:center;">gabung room</h3>
        <input type="text" id="joinID" class="m-inp" placeholder="id room (mc-xxxx)">
        <button onclick="actionJoin()" style="width:100%; background:#fff; color:#000; border:none; padding:16px; border-radius:15px; font-weight:800;">masuk sekarang</button>
        <button onclick="closeM('join')" style="width:100%; background:none; color:#666; border:none; margin-top:15px; font-weight:600;">batal</button>
    </div>
</div>

<script>
const _s = supabase.createClient('https://pmoqjgovghxibdcxpqql.supabase.co', 'sb_publishable_eXCMrrASbuEqLkNzjAMT5A_SM5GQRH6');
const myID = localStorage.getItem('username');
let activeRoom = null;
let roomData = null;
let chatChannel = null;

function openM(t) { document.getElementById('m-'+t).style.display = 'grid'; }
function closeM(t) { document.getElementById('m-'+t).style.display = 'none'; }

async function actionCreate() {
    const role = document.getElementById('role').value;
    const pID = document.getElementById('pID').value;
    const amt = parseInt(document.getElementById('amt').value);
    if(!pID || !amt) return;
    let fee = amt <= 10000 ? 5000 : amt <= 99000 ? 10000 : 25000;
    const rName = "mc-" + Math.floor(1000 + Math.random() * 9000);
    const { data, error } = await _s.from('mc_trx').insert([{
        room_name: rName,
        seller_id: role === 'seller' ? myID : pID,
        buyer_id: role === 'buyer' ? myID : pID,
        amount: amt,
        admin_fee: fee,
        final_amount: amt - fee,
        status: 'pending'
    }]).select().single();
    if(!error) {
        closeM('create');
        openChat(data.id, data.room_name);
    }
}

async function actionJoin() {
    const rName = document.getElementById('joinID').value.toLowerCase();
    const { data } = await _s.from('mc_trx').select('*').eq('room_name', rName).single();
    if(data) {
        await _s.from('mc_messages').insert([{ room_id: data.id, sender_id: 'SYSTEM', message: `@${myID} bergabung` }]);
        openChat(data.id, data.room_name);
        closeM('join');
    } else { Swal.fire('gagal', 'room tidak ditemukan', 'error'); }
}

async function loadRooms() {
    const { data } = await _s.from('mc_trx').select('*').or(`seller_id.eq.${myID},buyer_id.eq.${myID}`).order('id', { ascending: false });
    const roomsDiv = document.getElementById('rooms');
    if(data && data.length > 0) {
        roomsDiv.innerHTML = data.map(t => `
            <div class="room-card" onclick="openChat(${t.id}, '${t.room_name}')">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
                    <b style="color:var(--brand); font-size:14px;">${t.room_name}</b>
                    <span style="font-size:12px; font-weight:800;">rp ${t.amount.toLocaleString()}</span>
                </div>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span style="font-size:10px; color:var(--text-dim);">partner: @${t.seller_id === myID ? t.buyer_id : t.seller_id}</span>
                    <span style="font-size:9px; color:${t.status === 'success' ? 'var(--green)' : '#f1c40f'}; font-weight:800;">${t.status}</span>
                </div>
            </div>
        `).join('');
    } else {
        roomsDiv.innerHTML = `<div style="text-align:center; margin-top:100px; opacity:0.3;"><i class="fas fa-folder-open" style="font-size:40px; margin-bottom:15px;"></i><p>belum ada transaksi</p></div>`;
    }
}

async function openChat(id, name) {
    activeRoom = id;
    const { data } = await _s.from('mc_trx').select('*').eq('id', id).single();
    roomData = data;
    document.getElementById('view-list').style.display = 'none';
    document.getElementById('view-chat').style.display = 'flex';
    document.getElementById('chat-title').innerText = name;
    
    const chatBox = document.getElementById('chat-box');
    chatBox.innerHTML = `
        <div class="system-card">
            <div class="system-title"><i class="fas fa-shield-alt"></i> dika rekber (si admin)`</div>
            <div id="tw" style="font-size:11px; color:var(--text-dim); line-height:1.7;"></div>
        </div>
    `;

    const txt = `sistem dimulai...\n\nketentuan:\n• fee 1k-10k: 5k\n• fee 10k-99k: 10k\n• fee 100k+: 25k\n\nstatus: menunggu transaksi. klik selesai untuk cairkan.`;
    let i = 0;
    function type() {
        if(i < txt.length) {
            const el = document.getElementById('tw');
            if(el) {
                el.innerHTML += txt[i] === '\n' ? '<br>' : txt[i];
                i++; setTimeout(type, 10);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    }
    type();
    
    await loadMsgs();
    listen();
}

function listen() {
    if(chatChannel) _s.removeChannel(chatChannel);
    chatChannel = _s.channel(`room_${activeRoom}`)
    .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'mc_messages', filter: `room_id=eq.${activeRoom}` }, p => append(p.new))
    .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'mc_trx', filter: `id=eq.${activeRoom}` }, p => {
        roomData = p.new;
        if(p.new.status === 'success') {
            Swal.fire({ icon:'success', title:'berhasil!', text:'saldo sudah masuk', background:'#161618', color:'#fff' });
        }
    })
    .subscribe();
}

async function loadMsgs() {
    const { data } = await _s.from('mc_messages').select('*').eq('room_id', activeRoom).order('id', { ascending: true });
    if(data) data.forEach(append);
}

function append(m) {
    const chatBox = document.getElementById('chat-box');
    if(!chatBox || document.getElementById(`msg-${m.id}`)) return;

    if(m.sender_id === 'SYSTEM') {
        chatBox.insertAdjacentHTML('beforeend', `<div id="msg-${m.id}" style="text-align:center; font-size:10px; color:var(--brand); margin:10px 0; font-weight:800; opacity:0.7;">— ${m.message} —</div>`);
    } else {
        const isMe = m.sender_id === myID;
        const role = m.sender_id === roomData.seller_id ? 'penjual' : 'pembeli';
        let content = m.message || '';
        if(m.file_url) {
            const isImg = m.file_type && m.file_type.includes('image');
            content += isImg 
                ? `<img src="${m.file_url}" style="width:100%; border-radius:12px; margin-top:8px; display:block; border:1px solid rgba(255,255,255,0.1);">` 
                : `<video controls src="${m.file_url}" style="width:100%; border-radius:12px; margin-top:8px;"></video>`;
        }
        chatBox.insertAdjacentHTML('beforeend', `
            <div id="msg-${m.id}" class="msg ${isMe ? 'me' : 'partner'}">
                <span class="role-badge">${role}</span><br>
                ${content}
            </div>
        `);
    }
    chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendMsg() {
    const inp = document.getElementById('msgInp');
    const val = inp.value;
    if(!val) return;
    inp.value = '';
    await _s.from('mc_messages').insert([{ room_id: activeRoom, sender_id: myID, message: val }]);
}

async function sendFile() {
    const file = document.getElementById('fileInp').files[0];
    if(!file) return;
    Swal.fire({ title: 'mengunggah...', allowOutsideClick: false, didOpen: () => { Swal.showLoading(); } });
    const name = Date.now() + '_' + file.name;
    const { data, error } = await _s.storage.from('mc_evidence').upload(name, file);
    if(error) { Swal.fire('gagal', 'cek pengaturan storage', 'error'); return; }
    const { data: urlData } = _s.storage.from('mc_evidence').getPublicUrl(name);
    await _s.from('mc_messages').insert([{ room_id: activeRoom, sender_id: myID, file_url: urlData.publicUrl, file_type: file.type }]);
    Swal.close();
}

async function markDone() {
    const up = myID === roomData.seller_id ? { seller_done: true } : { buyer_done: true };
    await _s.from('mc_trx').update(up).eq('id', activeRoom);
    await _s.from('mc_messages').insert([{ room_id: activeRoom, sender_id: 'SYSTEM', message: `@${myID} menekan selesai` }]);
    
    const { data } = await _s.from('mc_trx').select('*').eq('id', activeRoom).single();
    if(data.seller_done && data.buyer_done && data.status !== 'success') {
        const { data: b } = await _s.from('profiles').select('balance').eq('username', data.buyer_id).single();
        if(b && b.balance >= data.amount) {
            await _s.from('profiles').update({ balance: b.balance - data.amount }).eq('username', data.buyer_id);
            const { data: s } = await _s.from('profiles').select('balance').eq('username', data.seller_id).single();
            await _s.from('profiles').update({ balance: (s?.balance || 0) + data.final_amount }).eq('username', data.seller_id);
            await _s.from('mc_trx').update({ status: 'success' }).eq('id', activeRoom);
            await _s.from('mc_messages').insert([{ room_id: activeRoom, sender_id: 'SYSTEM', message: `transaksi sukses` }]);
        }
    } else {
        Swal.fire({ title: 'permintaan terkirim', text: 'menunggu partner', icon: 'info', background: '#161618', color: '#fff' });
    }
}

function closeChat() { 
    if(chatChannel) _s.removeChannel(chatChannel);
    activeRoom = null; 
    document.getElementById('view-list').style.display = 'flex'; 
    document.getElementById('view-chat').style.display = 'none'; 
    loadRooms(); 
}

loadRooms();
</script>
</body>
</html>

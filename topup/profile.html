<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #070708; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); padding: 30px; border-radius: 25px; width: 320px; text-align: center; }
        .avatar { width: 80px; height: 80px; border-radius: 50%; margin-bottom: 15px; border: 2px solid #4cc9f0; }
        .saldo { font-size: 24px; color: #4cc9f0; margin: 10px 0; font-weight: 800; }
        .user-info { font-size: 14px; color: #888; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="root">
        <div style="color: #555;">SINKRONISASI...</div>
    </div>

    <script>
        const apiKey = 'Fupei-pedia-mqmcszpvfzr984hi';

        async function fetchProfile() {
            const root = document.getElementById('root');
            try {
                const r = await fetch('https://Fupei-Pedia.web.id/h2h/profile', {
                    method: 'GET',
                    headers: {
                        'X-APIKEY': apiKey,
                        'Accept': 'application/json'
                    }
                });
                
                const res = await r.json();

                if(res.success) {
                    const u = res.user;
                    root.innerHTML = `
                        <div class="card">
                            <img src="${u.profileUrl}" class="avatar" onerror="this.src='https://ui-avatars.com/api/?name=${u.fullname}'">
                            <div style="font-weight:800">${u.fullname}</div>
                            <div class="user-info">@${u.username}</div>
                            <div style="font-size:10px; color:#555">SALDO UTAMA</div>
                            <div class="saldo">Rp ${u.saldo.toLocaleString()}</div>
                            <div style="font-size:12px; color:#10b981">${u.role.toUpperCase()}</div>
                        </div>
                    `;
                } else {
                    root.innerHTML = 'API Key Salah atau Akun Bermasalah';
                }
            } catch (e) {
                root.innerHTML = 'Diblokir Browser (CORS). Cek di link Vercel lo bang!';
            }
        }

        fetchProfile();
    </script>
</body>
</html>

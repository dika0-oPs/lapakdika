<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Marketplace - Lapak Dika</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --aksen: #7c4dff; 
            --bg: #0b0b0f; 
            --card: rgba(255, 255, 255, 0.05); 
            --border: rgba(255, 255, 255, 0.1);
            --text-muted: #94a3b8;
        }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 450px; }
        
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .back-btn { background: var(--card); border: 1px solid var(--border); color: white; width: 40px; height: 40px; border-radius: 12px; cursor: pointer; }

        .input-group { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; position: sticky; top: 0; z-index: 100; background: var(--bg); padding-bottom: 10px; }
        .custom-input { width: 100%; background: #1a1a24; border: 1px solid var(--border); padding: 15px 18px; border-radius: 14px; color: white; font-size: 14px; box-sizing: border-box; outline: none; transition: 0.3s; }
        .custom-input:focus { border-color: var(--aksen); }
        .target-box { border-left: 4px solid var(--aksen); font-weight: 700; }

        .category-container { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 15px; scrollbar-width: none; }
        .cat-chip { background: var(--card); border: 1px solid var(--border); padding: 8px 16px; border-radius: 10px; font-size: 11px; font-weight: 800; white-space: nowrap; cursor: pointer; color: var(--text-muted); text-transform: uppercase; }
        .cat-chip.active { background: var(--aksen); border-color: var(--aksen); color: white; }

        .product-grid { display: grid; gap: 10px; }
        .product-card { background: var(--card); border: 1px solid var(--border); padding: 14px; border-radius: 18px; display: flex; align-items: center; gap: 12px; }
        .prod-img { width: 42px; height: 42px; border-radius: 10px; background: white; object-fit: contain; padding: 4px; flex-shrink: 0; }
        .prod-info { flex: 1; overflow: hidden; }
        .prod-name { font-size: 12px; font-weight: 700; display: block; margin-bottom: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .prod-price { font-size: 15px; font-weight: 800; color: #4ade80; }
        .btn-beli { background: var(--aksen); color: white; border: none; padding: 8px 14px; border-radius: 10px; font-size: 11px; font-weight: 800; cursor: pointer; }

        #loading-view { text-align: center; padding: 60px 0; }
        #modal-confirm { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: #1a1a24; border: 1px solid var(--border); padding: 25px; border-radius: 24px; width: 100%; max-width: 320px; text-align: center; }
        .btn-confirm { width: 100%; background: var(--aksen); color: white; border: none; padding: 14px; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <button class="back-btn" onclick="history.back()"><i class="fas fa-arrow-left"></i></button>
        <h2 style="font-size: 16px; font-weight: 800; margin:0">Marketplace</h2>
    </div>

    <div class="input-group">
        <input type="text" id="targetInput" class="custom-input target-box" placeholder="MASUKKAN NOMOR TUJUAN / ID">
        <input type="text" id="searchInput" class="custom-input" placeholder="Cari Produk...">
    </div>

    <div class="category-container" id="categoryList">
        <div class="cat-chip active" onclick="filterCat('All', this)">Semua</div>
    </div>

    <div id="loading-view">
        <i class="fas fa-circle-notch fa-spin" style="font-size: 30px; color: var(--aksen)"></i>
        <p style="font-size: 12px; color: var(--text-muted); margin-top: 10px;">Memuat produk...</p>
    </div>

    <div class="product-grid" id="productGrid" style="display: none;"></div>
</div>

<div id="modal-confirm">
    <div class="modal-content">
        <h4 style="margin:0 0 10px 0; color: var(--text-muted); font-size: 12px;">KONFIRMASI PESANAN</h4>
        <div id="conf-name" style="font-weight: 800; font-size: 15px; margin-bottom: 5px;"></div>
        <div id="conf-target" style="color: var(--aksen); font-weight: 700; margin-bottom: 10px;"></div>
        <div id="conf-price" style="font-size: 18px; font-weight: 800; color: #4ade80; margin-bottom: 15px;"></div>
        <button class="btn-confirm" id="btnGas">BELI SEKARANG</button>
        <button onclick="closeModal()" style="background:none; border:none; color:var(--text-muted); margin-top:15px; cursor:pointer; font-size: 12px; font-weight: 700;">BATAL</button>
    </div>
</div>

<script>
    let allProducts = [];
    let activeCategory = 'All';
    let selectedProd = null;

    async function loadData() {
        try {
            const req = await fetch('/api/pricelist');
            const res = await req.json();
            if(res.success) {
                allProducts = res.data;
                renderCategories();
                renderItems(allProducts);
                document.getElementById('loading-view').style.display = 'none';
                document.getElementById('productGrid').style.display = 'grid';
            }
        } catch(e) { document.getElementById('loading-view').innerHTML = "Gagal memuat."; }
    }

    function renderCategories() {
        const cats = ['All', ...new Set(allProducts.map(p => p.category))];
        document.getElementById('categoryList').innerHTML = cats.map(c => `
            <div class="cat-chip ${c === activeCategory ? 'active' : ''}" onclick="filterCat('${c}', this)">${c}</div>
        `).join('');
    }

    function renderItems(data) {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = data.map(p => `
            <div class="product-card">
                <img src="${p.img_url}" class="prod-img" onerror="this.src='https://ui-avatars.com/api/?name=${p.provider}'">
                <div class="prod-info">
                    <span class="prod-name">${p.name}</span>
                    <span class="prod-price">Rp ${parseInt(p.price).toLocaleString('id-ID')}</span>
                </div>
                <button class="btn-beli" onclick="checkout('${p.code}', '${p.name}', '${p.price}')">BELI</button>
            </div>
        `).join('');
    }

    function checkout(code, name, price) {
        const target = document.getElementById('targetInput').value;
        if(!target) {
            alert("Isi NOMOR TUJUAN / ID dulu bang!");
            document.getElementById('targetInput').focus();
            return;
        }
        selectedProd = { code, name, price, target };
        document.getElementById('conf-name').innerText = name;
        document.getElementById('conf-target').innerText = target;
        document.getElementById('conf-price').innerText = "Rp " + parseInt(price).toLocaleString('id-ID');
        document.getElementById('modal-confirm').style.display = 'flex';
    }

    function closeModal() { document.getElementById('modal-confirm').style.display = 'none'; }

    document.getElementById('btnGas').onclick = async () => {
        const btn = document.getElementById('btnGas');
        btn.disabled = true;
        btn.innerText = "PROSES...";

        try {
            const req = await fetch(`/api/order?code=${selectedProd.code}&tujuan=${selectedProd.target}`);
            const res = await req.json();
            if(res.success) {
                alert(`Berhasil!\nID: ${res.data.id}\nStatus: ${res.data.status}`);
                location.reload();
            } else { alert("Gagal: " + (res.message || "Saldo tidak cukup")); }
        } catch(e) { alert("Error sistem."); }
        finally { btn.disabled = false; btn.innerText = "BELI SEKARANG"; }
    };

    function filterCat(cat, el) {
        activeCategory = cat;
        document.querySelectorAll('.cat-chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        applyFilters();
    }

    function applyFilters() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allProducts.filter(p => {
            const matchS = p.name.toLowerCase().includes(q) || p.provider.toLowerCase().includes(q);
            const matchC = activeCategory === 'All' || p.category === activeCategory;
            return matchS && matchC;
        });
        renderItems(filtered);
    }

    document.getElementById('searchInput').addEventListener('input', applyFilters);
    loadData();
</script>
</body>
</html>

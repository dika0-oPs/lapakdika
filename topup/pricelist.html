<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Harga - Lapak Dika</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --aksen: #7c4dff; --bg: #0b0b0f; --card: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 450px; }
        .search-box { width: 100%; background: #1a1a24; border: 1px solid var(--border); padding: 15px; border-radius: 15px; color: white; margin-bottom: 20px; box-sizing: border-box; outline: none; }
        .product-grid { display: grid; gap: 10px; }
        .product-card { background: var(--card); border: 1px solid var(--border); padding: 15px; border-radius: 18px; display: flex; align-items: center; gap: 15px; }
        .prod-img { width: 40px; height: 40px; border-radius: 10px; background: white; object-fit: contain; padding: 5px; }
        .prod-info { flex: 1; }
        .prod-name { font-size: 13px; font-weight: 700; display: block; }
        .prod-price { font-size: 15px; font-weight: 800; color: #4ade80; }
        #loading { text-align: center; padding: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="font-weight: 800; font-size: 20px; margin-bottom: 20px;">Price List</h2>
    <input type="text" id="searchInput" class="search-box" placeholder="Cari produk...">
    <div id="loading"><i class="fas fa-circle-notch fa-spin"></i> Loading...</div>
    <div class="product-grid" id="productGrid"></div>
</div>

<script>
    let allData = [];

    async function fetchData() {
        try {
            const req = await fetch('/api/price-list');
            const res = await req.json();
            if(res.success) {
                allData = res.data;
                render(allData);
            }
        } catch(e) {
            document.getElementById('loading').innerText = "Gagal memuat data";
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }

    function render(data) {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = data.map(p => `
            <div class="product-card">
                <img src="${p.img_url}" class="prod-img" onerror="this.src='https://ui-avatars.com/api/?name=${p.provider}'">
                <div class="prod-info">
                    <span class="prod-name">${p.name}</span>
                    <span class="prod-price">Rp ${parseInt(p.price).toLocaleString('id-ID')}</span>
                </div>
            </div>
        `).join('');
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        const filtered = allData.filter(p => p.name.toLowerCase().includes(query) || p.provider.toLowerCase().includes(query));
        render(filtered);
    });

    fetchData();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price List - Lapak Dika</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --aksen: #7c4dff; 
            --bg: #0b0b0f; 
            --card: rgba(255, 255, 255, 0.05); 
            --border: rgba(255, 255, 255, 0.1);
            --text-muted: #94a3b8;
        }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 450px; }
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
        .back-btn { background: var(--card); border: 1px solid var(--border); color: white; width: 40px; height: 40px; border-radius: 12px; cursor: pointer; }
        .search-box { width: 100%; background: #1a1a24; border: 1px solid var(--border); padding: 18px 20px; border-radius: 16px; color: white; font-size: 14px; box-sizing: border-box; outline: none; margin-bottom: 20px; }
        .category-container { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 15px; scrollbar-width: none; }
        .cat-chip { background: var(--card); border: 1px solid var(--border); padding: 10px 18px; border-radius: 12px; font-size: 12px; font-weight: 700; white-space: nowrap; cursor: pointer; }
        .cat-chip.active { background: var(--aksen); border-color: var(--aksen); }
        .product-grid { display: grid; gap: 12px; }
        .product-card { background: var(--card); border: 1px solid var(--border); padding: 16px; border-radius: 20px; display: flex; align-items: center; gap: 15px; }
        .prod-img { width: 45px; height: 45px; border-radius: 12px; background: white; object-fit: contain; padding: 5px; flex-shrink: 0; }
        .prod-info { flex: 1; }
        .prod-name { font-size: 13px; font-weight: 700; display: block; margin-bottom: 4px; color: #f1f5f9; }
        .prod-price { font-size: 15px; font-weight: 800; color: #4ade80; }
        .btn-beli { background: var(--aksen); color: white; border: none; padding: 8px 15px; border-radius: 10px; font-size: 12px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .btn-beli:hover { transform: scale(1.05); opacity: 0.9; }
        #loading { text-align: center; padding: 50px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <button class="back-btn" onclick="history.back()"><i class="fas fa-arrow-left"></i></button>
        <h2 style="font-size: 18px; font-weight: 800; margin:0">Digital Marketplace</h2>
    </div>

    <input type="text" id="searchInput" class="search-box" placeholder="Cari produk digital...">

    <div class="category-container" id="categoryList">
        <div class="cat-chip active" onclick="filterCat('All', this)">Semua</div>
    </div>

    <div id="loading"><i class="fas fa-circle-notch fa-spin" style="font-size: 24px; color: var(--aksen)"></i></div>
    <div class="product-grid" id="productGrid"></div>
</div>

<script>
    let allProducts = [];
    let activeCategory = 'All';

    async function loadData() {
        try {
            const req = await fetch('/api/pricelist');
            const res = await req.json();
            if(res.success) {
                allProducts = res.data;
                renderCategories();
                renderItems(allProducts);
            }
        } catch(e) {
            document.getElementById('loading').innerText = "Gagal memuat data";
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }

    function renderCategories() {
        const cats = ['All', ...new Set(allProducts.map(p => p.category))];
        const container = document.getElementById('categoryList');
        container.innerHTML = cats.map(c => `
            <div class="cat-chip ${c === activeCategory ? 'active' : ''}" onclick="filterCat('${c}', this)">${c}</div>
        `).join('');
    }

    function renderItems(data) {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = data.map(p => `
            <div class="product-card">
                <img src="${p.img_url}" class="prod-img" onerror="this.src='https://ui-avatars.com/api/?name=${p.provider}&background=7c4dff&color=fff'">
                <div class="prod-info">
                    <span class="prod-name">${p.name}</span>
                    <span class="prod-price">Rp ${parseInt(p.price).toLocaleString('id-ID')}</span>
                </div>
                <button class="btn-beli" onclick="comingSoon('${p.name}')">BELI</button>
            </div>
        `).join('');
    }

    function comingSoon(name) {
        alert("Fitur pembelian untuk " + name + " sedang dalam pengembangan (Coming Soon)!");
    }

    function filterCat(cat, el) {
        activeCategory = cat;
        document.querySelectorAll('.cat-chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        applyFilters();
    }

    function applyFilters() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allProducts.filter(p => {
            const matchSearch = p.name.toLowerCase().includes(query) || p.provider.toLowerCase().includes(query);
            const matchCat = activeCategory === 'All' || p.category === activeCategory;
            return matchSearch && matchCat;
        });
        renderItems(filtered);
    }

    document.getElementById('searchInput').addEventListener('input', applyFilters);
    loadData();
</script>
</body>
</html>

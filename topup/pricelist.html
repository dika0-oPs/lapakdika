<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Digital - Lapak Dika</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --aksen: #8b5cf6; 
            --bg: #09090b; 
            --card: #18181b; 
            --border: #27272a;
            --text-muted: #a1a1aa;
            --green: #22c55e;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; display: flex; justify-content: center; }
        .app { width: 100%; max-width: 450px; }
        
        .header { display: flex; align-items: center; justify-content: space-between; margin: 10px 0 20px; }
        .back { background: var(--card); border: 1px solid var(--border); color: white; width: 40px; height: 40px; border-radius: 12px; cursor: pointer; }

        .tabs { display: flex; gap: 10px; margin-bottom: 20px; background: var(--card); padding: 5px; border-radius: 15px; border: 1px solid var(--border); }
        .tab-btn { flex: 1; padding: 10px; border: none; background: none; color: var(--text-muted); font-weight: 800; font-size: 12px; cursor: pointer; border-radius: 10px; transition: 0.3s; }
        .tab-btn.active { background: var(--aksen); color: white; }

        .input-group { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; position: sticky; top: 10px; z-index: 50; background: var(--bg); padding-bottom: 5px; }
        .inp { width: 100%; background: var(--card); border: 1px solid var(--border); padding: 16px; border-radius: 15px; color: white; font-size: 14px; outline: none; }
        .inp:focus { border-color: var(--aksen); }
        .target { border-left: 4px solid var(--aksen); font-weight: 800; }

        .cats { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 15px; scrollbar-width: none; margin-bottom: 10px; }
        .cats::-webkit-scrollbar { display: none; }
        .chip { background: var(--card); border: 1px solid var(--border); padding: 10px 18px; border-radius: 12px; font-size: 11px; font-weight: 700; white-space: nowrap; cursor: pointer; color: var(--text-muted); }
        .chip.active { background: var(--aksen); color: white; border-color: var(--aksen); }

        .grid { display: grid; gap: 10px; }
        .item { background: var(--card); border: 1px solid var(--border); padding: 15px; border-radius: 20px; display: flex; align-items: center; gap: 12px; }
        .img { width: 45px; height: 45px; border-radius: 12px; background: white; padding: 5px; flex-shrink: 0; }
        .info { flex: 1; }
        .name { font-size: 12px; font-weight: 700; display: block; margin-bottom: 3px; }
        .price { font-size: 15px; font-weight: 800; color: var(--green); }
        .btn { background: var(--aksen); color: white; border: none; padding: 8px 15px; border-radius: 10px; font-size: 11px; font-weight: 800; cursor: pointer; }

        .hist-card { background: var(--card); border: 1px solid var(--border); padding: 15px; border-radius: 20px; margin-bottom: 10px; }
        .badge { font-size: 9px; font-weight: 800; padding: 4px 8px; border-radius: 6px; text-transform: uppercase; }

        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(8px); z-index: 100; place-items: center; padding: 20px; }
        .m-box { background: var(--card); border: 1px solid var(--border); padding: 30px 20px; border-radius: 25px; width: 100%; max-width: 320px; text-align: center; }
        
        #loading { text-align: center; padding: 50px 0; }
        .spin { font-size: 30px; color: var(--aksen); animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="app">
    <div class="header">
        <button class="back" onclick="location.href='katalog.html'"><i class="fas fa-arrow-left"></i></button>
        <h2 style="font-size: 16px; font-weight: 800; margin:0">Digital Marketplace</h2>
        <div style="width:40px"></div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="showTab('order', this)">BELI PRODUK</button>
        <button class="tab-btn" onclick="showTab('history', this)">RIWAYAT SAYA</button>
    </div>

    <div id="tab-order">
        <div class="input-group">
            <input type="text" id="targetID" class="inp target" placeholder="MASUKKAN NOMOR / ID TUJUAN">
            <input type="text" id="search" class="inp" placeholder="Cari produk...">
        </div>
        <div class="cats" id="catList"><div class="chip active">Semua</div></div>
        <div id="loading"><i class="fas fa-circle-notch spin"></i></div>
        <div class="grid" id="mainGrid"></div>
    </div>

    <div id="tab-history" style="display: none;">
        <div id="historyGrid" class="grid"></div>
    </div>
</div>

<div id="modal">
    <div class="m-box" id="modalContent">
        <div style="font-size: 11px; color: var(--text-muted); text-transform: uppercase;">Konfirmasi Pesanan</div>
        <div id="m-name" style="font-weight: 800; font-size: 15px; margin: 10px 0 5px;"></div>
        <div id="m-target" style="color: var(--aksen); font-weight: 700; margin-bottom: 10px;"></div>
        <div id="m-price" style="font-size: 22px; font-weight: 800; color: var(--green); margin-bottom: 10px;"></div>
        <button class="btn" style="width:100%; padding:15px; font-size:14px;" id="gasOrder">BAYAR SEKARANG</button>
        <button onclick="closeM()" style="background:none; border:none; color:var(--text-muted); margin-top:15px; cursor:pointer; font-weight: 700;">BATAL</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const _s = supabase.createClient('URL_SUPABASE_LO', 'KEY_ANON_LO');
    const mail = localStorage.getItem('userEmail');
    let products = [], activeCat = 'All', selected = null;

    function showTab(tab, el) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('tab-order').style.display = tab === 'order' ? 'block' : 'none';
        document.getElementById('tab-history').style.display = tab === 'history' ? 'block' : 'none';
        if(tab === 'history') loadHistory();
    }

    async function getPrice() {
        try {
            const res = await fetch('/api/pricelist');
            const data = await res.json();
            if(data.success) {
                products = data.data;
                renderCats();
                renderItems(products);
                document.getElementById('loading').style.display = 'none';
            }
        } catch(e) {}
    }

    function renderCats() {
        const u = ['All', ...new Set(products.map(p => p.category))];
        document.getElementById('catList').innerHTML = u.map(c => `
            <div class="chip ${c === activeCat ? 'active' : ''}" onclick="setCat('${c}', this)">${c}</div>
        `).join('');
    }

    function renderItems(arr) {
        document.getElementById('mainGrid').innerHTML = arr.map(p => `
            <div class="item">
                <img src="${p.img_url}" class="img" onerror="this.src='https://ui-avatars.com/api/?name=${p.provider}'">
                <div class="info">
                    <span class="name">${p.name}</span>
                    <span class="price">Rp ${parseInt(p.price).toLocaleString('id-ID')}</span>
                </div>
                <button class="btn" onclick="openM('${p.code}', '${p.name}', '${p.price}')">BELI</button>
            </div>
        `).join('');
    }

    function openM(code, name, price) {
        const t = document.getElementById('targetID').value;
        if(!t) return alert("Isi Nomor Tujuan!");
        selected = { code, name, price, target: t };
        document.getElementById('m-name').innerText = name;
        document.getElementById('m-target').innerText = t;
        document.getElementById('m-price').innerText = "Rp " + parseInt(price).toLocaleString('id-ID');
        document.getElementById('modal').style.display = 'grid';
    }

    function closeM() { document.getElementById('modal').style.display = 'none'; }

    document.getElementById('gasOrder').onclick = async () => {
        const b = document.getElementById('gasOrder');
        b.disabled = true; b.innerText = "PROSES...";
        try {
            const res = await fetch(`/api/order?code=${selected.code}&tujuan=${selected.target}&email=${mail}&price=${selected.price}&name=${encodeURIComponent(selected.name)}`);
            const data = await res.json();
            if(data.success || data.status) {
                document.getElementById('modalContent').innerHTML = `
                    <div style="text-align:center; padding:10px;">
                        <i class="fas fa-check-circle" style="font-size:50px; color:#22c55e; margin-bottom:15px;"></i>
                        <h3 style="margin:0">TERIMA KASIH!</h3>
                        <p style="font-size:12px; color:var(--text-muted); margin:10px 0 20px;">Produk: ${selected.name}<br>Tujuan: ${selected.target}</p>
                        <button onclick="window.open('https://wa.me/6283121495921?text=Halo+Admin,+cek+status+${selected.name}+ke+${selected.target}', '_blank')" 
                            style="width:100%; background:#25d366; color:white; border:none; padding:15px; border-radius:12px; font-weight:800; cursor:pointer;">HUBUNGI ADMIN</button>
                        <button onclick="location.reload()" style="background:none; border:none; color:var(--text-muted); margin-top:15px; font-weight:700; cursor:pointer;">KEMBALI</button>
                    </div>`;
            } else { alert("Gagal: " + data.message); b.disabled = false; b.innerText = "BAYAR SEKARANG"; }
        } catch(e) { alert("Sistem Error!"); b.disabled = false; }
    };

    async function loadHistory() {
        const grid = document.getElementById('historyGrid');
        grid.innerHTML = '<div style="text-align:center; padding:50px;"><i class="fas fa-circle-notch spin"></i></div>';
        const { data } = await _s.from('h2h_orders').select('*').eq('user_email', mail).order('id', { ascending: false });
        if(!data || data.length === 0) return grid.innerHTML = '<p style="text-align:center; opacity:0.5;">Belum ada pesanan.</p>';
        
        grid.innerHTML = data.map(o => `
            <div class="hist-card">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <span class="badge" style="background:${o.status === 'success' ? 'rgba(34,197,94,0.1)' : 'rgba(234,179,8,0.1)'}; color:${o.status === 'success' ? '#22c55e' : '#eab308'}">${o.status}</span>
                    <span style="font-size:10px; color:var(--text-muted)">${new Date(o.created_at).toLocaleDateString('id-ID')}</span>
                </div>
                <b style="font-size:13px; display:block;">${o.product_name}</b>
                <span style="font-size:14px; font-weight:800; color:var(--aksen);">${o.target}</span>
                <div id="sn-${o.id}" style="font-size:10px; color:var(--text-muted); margin-top:10px; padding-top:10px; border-top:1px dashed var(--border); font-family:monospace;">SN: ${o.sn || (o.status === 'pending' ? 'Mengecek...' : '-')}</div>
            </div>
        `).join('');
        data.forEach(o => { if(o.status === 'pending') autoCheck(o.order_id, o.id); });
    }

    async function autoCheck(oid, dbid) {
        try {
            const res = await fetch(`/api/check-status?order_id=${oid}&id_db=${dbid}`);
            const json = await res.json();
            if(json.status && json.data.status !== 'pending') {
                const snBox = document.getElementById(`sn-${dbid}`);
                if(snBox) snBox.innerText = "SN: " + (json.data.sn || '-');
                loadHistory(); 
            }
        } catch(e) {}
    }

    function setCat(c, el) { activeCat = c; document.querySelectorAll('.chip').forEach(x => x.classList.remove('active')); el.classList.add('active'); filter(); }
    function filter() {
        const q = document.getElementById('search').value.toLowerCase();
        const f = products.filter(p => {
            const s = p.name.toLowerCase().includes(q) || p.provider.toLowerCase().includes(q);
            const c = activeCat === 'All' || p.category === activeCat;
            return s && c;
        });
        renderItems(f);
    }

    document.getElementById('search').addEventListener('input', filter);
    getPrice();
</script>
</body>
</html>

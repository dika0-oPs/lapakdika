<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Store - Lapak Dika</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --aksen: #8b5cf6;
            --aksen-glow: rgba(139, 92, 246, 0.3);
            --bg: #050507;
            --card: #121217;
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --green: #10b981;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text-main); margin: 0; padding: 0; display: flex; justify-content: center; }

        .app-container { width: 100%; max-width: 480px; min-height: 100vh; padding: 20px; padding-bottom: 100px; }

        /* Header */
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
        .back-btn { background: var(--card); border: 1px solid var(--border); color: white; width: 45px; height: 45px; border-radius: 15px; cursor: pointer; display: grid; place-items: center; transition: 0.3s; }
        .back-btn:active { transform: scale(0.9); }

        /* Input Area */
        .input-section { display: flex; flex-direction: column; gap: 12px; margin-bottom: 25px; position: sticky; top: 15px; z-index: 100; }
        .input-wrapper { position: relative; }
        .input-wrapper i { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--aksen); font-size: 18px; }
        .main-input { width: 100%; background: var(--card); border: 1px solid var(--border); padding: 16px 16px 16px 50px; border-radius: 18px; color: white; font-size: 14px; outline: none; transition: 0.3s; font-weight: 500; }
        .main-input:focus { border-color: var(--aksen); box-shadow: 0 0 15px var(--aksen-glow); }
        .target-box { border-left: 5px solid var(--aksen); font-weight: 700; letter-spacing: 0.5px; }

        /* Category chips */
        .category-scroll { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; margin-bottom: 20px; scrollbar-width: none; }
        .category-scroll::-webkit-scrollbar { display: none; }
        .chip { background: var(--card); border: 1px solid var(--border); padding: 10px 20px; border-radius: 14px; font-size: 12px; font-weight: 700; white-space: nowrap; cursor: pointer; color: var(--text-muted); transition: 0.3s; }
        .chip.active { background: var(--aksen); color: white; border-color: var(--aksen); box-shadow: 0 4px 12px var(--aksen-glow); }

        /* Product List */
        .grid { display: grid; gap: 12px; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 16px; border-radius: 22px; display: flex; align-items: center; gap: 15px; transition: 0.3s; border: 1px solid var(--border); }
        .card:active { transform: scale(0.98); background: #1a1a22; }
        .img-box { width: 50px; height: 50px; border-radius: 14px; background: #fff; display: grid; place-items: center; overflow: hidden; flex-shrink: 0; padding: 6px; }
        .img-box img { max-width: 100%; height: auto; }
        .info { flex: 1; overflow: hidden; }
        .name { font-size: 13px; font-weight: 700; margin-bottom: 4px; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .price { font-size: 16px; font-weight: 800; color: var(--green); }
        .buy-btn { background: rgba(139, 92, 246, 0.1); color: var(--aksen); border: 1px solid var(--aksen); padding: 10px 18px; border-radius: 14px; font-size: 12px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .buy-btn:hover { background: var(--aksen); color: white; }

        /* Loading */
        .loading-state { text-align: center; padding: 100px 0; }
        .spinner { font-size: 40px; color: var(--aksen); animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Modal */
        #confirmModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); z-index: 1000; place-items: center; padding: 25px; }
        .m-card { background: var(--card); border: 1px solid var(--border); border-radius: 30px; padding: 30px; width: 100%; max-width: 360px; text-align: center; }
        .m-label { color: var(--text-muted); font-size: 12px; font-weight: 600; text-transform: uppercase; margin-bottom: 5px; }
        .m-val { font-size: 18px; font-weight: 800; margin-bottom: 20px; color: var(--aksen); }
        .m-price { font-size: 28px; font-weight: 800; color: var(--green); margin-bottom: 30px; }
        .btn-action { width: 100%; background: var(--aksen); color: white; border: none; padding: 18px; border-radius: 18px; font-weight: 800; font-size: 15px; cursor: pointer; box-shadow: 0 10px 20px var(--aksen-glow); }
        .btn-action:disabled { opacity: 0.5; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <button class="back-btn" onclick="history.back()"><i class="fa-solid fa-chevron-left"></i></button>
        <h1 style="font-size: 18px; font-weight: 800; margin:0">Digital Marketplace</h1>
    </div>

    <div class="input-section">
        <div class="input-wrapper">
            <i class="fa-solid fa-hashtag"></i>
            <input type="text" id="targetId" class="main-input target-box" placeholder="MASUKKAN NOMOR / ID TUJUAN">
        </div>
        <div class="input-wrapper">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="findProd" class="main-input" placeholder="Cari pulsa, data, atau voucher...">
        </div>
    </div>

    <div class="category-scroll" id="catList">
        <div class="chip active">Semua</div>
    </div>

    <div id="loader" class="loading-state">
        <i class="fa-solid fa-circle-notch spinner"></i>
        <p style="margin-top:15px; color: var(--text-muted); font-size: 13px; font-weight: 600;">Menyinkronkan data...</p>
    </div>

    <div class="grid" id="mainGrid" style="display: none;"></div>
</div>

<div id="confirmModal">
    <div class="m-card">
        <div class="m-label">Konfirmasi Tujuan</div>
        <div id="m-target" class="m-val"></div>
        <div class="m-label">Produk</div>
        <div id="m-name" class="m-val" style="color:white"></div>
        <div class="m-price" id="m-price"></div>
        <button class="btn-action" id="execOrder">BAYAR SEKARANG</button>
        <button onclick="closeMod()" style="background:none; border:none; color:var(--text-muted); margin-top:20px; font-weight:700; cursor:pointer">BATALKAN</button>
    </div>
</div>

<script>
    let products = [];
    let curCat = 'All';
    let activeItem = null;

    async function fetchData() {
        try {
            const res = await fetch('/api/pricelist');
            const data = await res.json();
            if(data.success) {
                products = data.data;
                renderCats();
                renderList(products);
                document.getElementById('loader').style.display = 'none';
                document.getElementById('mainGrid').style.display = 'grid';
            }
        } catch(e) { document.getElementById('loader').innerHTML = 'Gagal load data'; }
    }

    function renderCats() {
        const unique = ['All', ...new Set(products.map(p => p.category))];
        document.getElementById('catList').innerHTML = unique.map(c => `
            <div class="chip ${c === curCat ? 'active' : ''}" onclick="setCat('${c}', this)">${c}</div>
        `).join('');
    }

    function renderList(arr) {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = arr.map(p => `
            <div class="card">
                <div class="img-box">
                    <img src="${p.img_url}" onerror="this.src='https://ui-avatars.com/api/?name=${p.provider}&background=8b5cf6&color=fff'">
                </div>
                <div class="info">
                    <span class="name">${p.name}</span>
                    <span class="price">Rp ${parseInt(p.price).toLocaleString('id-ID')}</span>
                </div>
                <button class="buy-btn" onclick="preCheck('${p.code}', '${p.name}', '${p.price}')">BELI</button>
            </div>
        `).join('');
    }

    function preCheck(code, name, price) {
        const target = document.getElementById('targetId').value;
        if(!target) {
            alert("Masukkan NOMOR/ID dulu di kolom atas!");
            document.getElementById('targetId').focus();
            return;
        }
        activeItem = { code, name, price, target };
        document.getElementById('m-target').innerText = target;
        document.getElementById('m-name').innerText = name;
        document.getElementById('m-price').innerText = "Rp " + parseInt(price).toLocaleString('id-ID');
        document.getElementById('confirmModal').style.display = 'grid';
    }

    function closeMod() { document.getElementById('confirmModal').style.display = 'none'; }

    document.getElementById('execOrder').onclick = async () => {
        const btn = document.getElementById('execOrder');
        btn.disabled = true;
        btn.innerText = "MEMPROSES TRX...";

        try {
            const res = await fetch(`/api/order?code=${activeItem.code}&tujuan=${activeItem.target}`);
            const json = await res.json();
            if(json.success) {
                alert(`SUCCESS!\nID: ${json.data.id}\nStatus: ${json.data.status}`);
                location.reload();
            } else { alert("Gagal: " + json.message); }
        } catch(e) { alert("Sistem Error!"); }
        finally { btn.disabled = false; btn.innerText = "BAYAR SEKARANG"; }
    };

    function setCat(c, el) {
        curCat = c;
        document.querySelectorAll('.chip').forEach(x => x.classList.remove('active'));
        el.classList.add('active');
        filter();
    }

    function filter() {
        const q = document.getElementById('findProd').value.toLowerCase();
        const res = products.filter(p => {
            const matchQ = p.name.toLowerCase().includes(q) || p.provider.toLowerCase().includes(q);
            const matchC = curCat === 'All' || p.category === curCat;
            return matchQ && matchC;
        });
        renderList(res);
    }

    document.getElementById('findProd').addEventListener('input', filter);
    fetchData();
</script>
</body>
</html>

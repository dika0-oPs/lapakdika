<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasar Digital - Lapak Dika</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --aksen: #7c4dff; 
            --bg: #0b0b0f; 
            --card: rgba(255, 255, 255, 0.05); 
            --border: rgba(255, 255, 255, 0.1);
            --text-muted: #94a3b8;
        }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 450px; }
        
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
        .back-btn { background: var(--card); border: 1px solid var(--border); color: white; width: 40px; height: 40px; border-radius: 12px; cursor: pointer; }

        .search-box { width: 100%; background: #1a1a24; border: 1px solid var(--border); padding: 18px 20px; border-radius: 16px; color: white; font-size: 14px; box-sizing: border-box; outline: none; margin-bottom: 20px; transition: 0.3s; }
        .search-box:focus { border-color: var(--aksen); }

        .category-container { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 15px; scrollbar-width: none; }
        .cat-chip { background: var(--card); border: 1px solid var(--border); padding: 10px 18px; border-radius: 12px; font-size: 12px; font-weight: 700; white-space: nowrap; cursor: pointer; color: var(--text-muted); }
        .cat-chip.active { background: var(--aksen); border-color: var(--aksen); color: white; }

        .product-grid { display: grid; gap: 12px; }
        .product-card { background: var(--card); border: 1px solid var(--border); padding: 16px; border-radius: 20px; display: flex; align-items: center; gap: 15px; animation: fadeIn 0.4s ease; }
        .prod-img { width: 45px; height: 45px; border-radius: 12px; background: white; object-fit: contain; padding: 5px; flex-shrink: 0; }
        .prod-info { flex: 1; }
        .prod-name { font-size: 13px; font-weight: 700; display: block; margin-bottom: 4px; }
        .prod-price { font-size: 15px; font-weight: 800; color: #4ade80; }
        .btn-beli { background: var(--aksen); color: white; border: none; padding: 8px 15px; border-radius: 10px; font-size: 12px; font-weight: 800; cursor: pointer; }

        #loading-view { text-align: center; padding: 80px 0; }
        .loader-icon { font-size: 40px; color: var(--aksen); margin-bottom: 15px; }

        #modal-order { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); z-index: 1000; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .modal-content { background: #1a1a24; border: 1px solid var(--border); padding: 30px 25px; border-radius: 28px; width: 100%; max-width: 350px; text-align: center; }
        .modal-input { width: 100%; background: var(--bg); border: 1px solid var(--border); padding: 15px; border-radius: 14px; color: white; font-size: 16px; margin: 20px 0; box-sizing: border-box; outline: none; text-align: center; font-weight: 700; }
        .btn-confirm { width: 100%; background: var(--aksen); color: white; border: none; padding: 16px; border-radius: 14px; font-weight: 800; cursor: pointer; transition: 0.2s; }
        .btn-confirm:disabled { opacity: 0.5; cursor: not-allowed; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <button class="back-btn" onclick="history.back()"><i class="fas fa-arrow-left"></i></button>
        <h2 style="font-size: 18px; font-weight: 800; margin:0">Pasar Digital</h2>
    </div>

    <input type="text" id="searchInput" class="search-box" placeholder="Cari pulsa, data, atau voucher...">

    <div class="category-container" id="categoryList">
        <div class="cat-chip active" onclick="filterCat('All', this)">Semua</div>
    </div>

    <div id="loading-view">
        <i class="fas fa-circle-notch fa-spin loader-icon"></i>
        <p style="font-weight: 600; color: var(--text-muted)">Memuat produk...</p>
    </div>

    <div class="product-grid" id="productGrid" style="display: none;"></div>
</div>

<div id="modal-order">
    <div class="modal-content">
        <h3 id="m-name" style="margin:0; font-size: 16px;"></h3>
        <p id="m-price" style="color: #4ade80; font-weight: 800; margin: 8px 0; font-size: 20px;"></p>
        <input type="text" id="targetInput" class="modal-input" placeholder="Masukkan Nomor Tujuan">
        <button class="btn-confirm" id="btnProses">PROSES SEKARANG</button>
        <button onclick="closeModal()" style="background:none; border:none; color:var(--text-muted); margin-top:20px; cursor:pointer; font-weight:700; font-size: 12px;">BATALKAN</button>
    </div>
</div>

<script>
    let allProducts = [];
    let activeCategory = 'All';
    let selectedProduct = null;

    async function loadData() {
        try {
            const req = await fetch('/api/pricelist');
            const res = await req.json();
            if(res.success) {
                allProducts = res.data;
                renderCategories();
                renderItems(allProducts);
                document.getElementById('loading-view').style.display = 'none';
                document.getElementById('productGrid').style.display = 'grid';
            }
        } catch(e) {
            document.getElementById('loading-view').innerHTML = `<p>Gagal memuat data.</p>`;
        }
    }

    function renderCategories() {
        const cats = ['All', ...new Set(allProducts.map(p => p.category))];
        const container = document.getElementById('categoryList');
        container.innerHTML = cats.map(c => `
            <div class="cat-chip ${c === activeCategory ? 'active' : ''}" onclick="filterCat('${c}', this)">${c}</div>
        `).join('');
    }

    function renderItems(data) {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = data.map(p => `
            <div class="product-card">
                <img src="${p.img_url}" class="prod-img" onerror="this.src='https://ui-avatars.com/api/?name=${p.provider}&background=7c4dff&color=fff'">
                <div class="prod-info">
                    <span class="prod-name">${p.name}</span>
                    <span class="prod-price">Rp ${parseInt(p.price).toLocaleString('id-ID')}</span>
                </div>
                <button class="btn-beli" onclick="openModal('${p.code}', '${p.name}', '${p.price}')">BELI</button>
            </div>
        `).join('');
    }

    function openModal(code, name, price) {
        selectedProduct = { code, name, price };
        document.getElementById('m-name').innerText = name;
        document.getElementById('m-price').innerText = "Rp " + parseInt(price).toLocaleString('id-ID');
        document.getElementById('modal-order').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('modal-order').style.display = 'none';
        document.getElementById('targetInput').value = '';
    }

    document.getElementById('btnProses').onclick = async () => {
        const tujuan = document.getElementById('targetInput').value;
        const btn = document.getElementById('btnProses');
        const userEmail = localStorage.getItem('userEmail');

        if(!tujuan) return alert("Isi nomor tujuan dulu bang!");

        btn.disabled = true;
        btn.innerText = "MENGECEK SALDO...";

        try {
            const userReq = await fetch(`/api/get-user?email=${userEmail}`);
            const userData = await userReq.json();

            if (userData.saldo < parseInt(selectedProduct.price)) {
                if(confirm("Saldo lo kurang! Sisa: Rp " + userData.saldo.toLocaleString() + ". Top up sekarang?")) {
                    window.location.href = "../../topup/deposit.html";
                }
                btn.disabled = false;
                btn.innerText = "PROSES SEKARANG";
                return;
            }

            btn.innerText = "MENGIRIM PESANAN...";
            const orderReq = await fetch(`/api/order?code=${selectedProduct.code}&tujuan=${tujuan}`);
            const orderRes = await orderReq.json();

            if(orderRes.success) {
                alert("Pesanan Berhasil! ID: " + orderRes.data.id);
                location.reload();
            } else {
                alert("Gagal: " + orderRes.message);
            }
        } catch(e) {
            alert("Sistem error, coba lagi nanti.");
        } finally {
            btn.disabled = false;
            btn.innerText = "PROSES SEKARANG";
        }
    };

    function filterCat(cat, el) {
        activeCategory = cat;
        document.querySelectorAll('.cat-chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        applyFilters();
    }

    function applyFilters() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allProducts.filter(p => {
            const matchSearch = p.name.toLowerCase().includes(query) || p.provider.toLowerCase().includes(query);
            const matchCat = activeCategory === 'All' || p.category === activeCategory;
            return matchSearch && matchCat;
        });
        renderItems(filtered);
    }

    document.getElementById('searchInput').addEventListener('input', applyFilters);
    loadData();
</script>
</body>
</html>
